<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Whispa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘¤</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Header Styles */
        .profile-header {
            position: sticky;
            top: 0;
            background: #000000;
            border-bottom: 1px solid #333333;
            padding: 12px 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .back-btn {
            background: #333333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #444444;
        }

        .search-btn {
            background: #00a884;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #008f70;
        }

        /* iPhone-style Notification */
        .iphone-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 12px 16px;
            z-index: 10000;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .notification-message {
            font-size: 0.8em;
            color: #cccccc;
            line-height: 1.3;
        }

        /* Profile Content */
        .profile-content {
            padding: 30px 0;
        }

        .profile-header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #00a884;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 2.5em;
            background-size: cover;
            background-position: center;
            border: 4px solid #333333;
        }

        .profile-name {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.4em;
            font-weight: 700;
            color: #00a884;
        }

        .stat-label {
            font-size: 0.85em;
            color: #888888;
        }

        .profile-bio {
            max-width: 500px;
            margin: 0 auto;
            color: #cccccc;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .profile-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: #00a884;
            color: white;
        }

        .btn-primary:hover {
            background: #008f70;
        }

        .btn-secondary {
            background: #333333;
            color: white;
        }

        .btn-secondary:hover {
            background: #444444;
        }

        .btn-outline {
            background: transparent;
            color: #00a884;
            border: 2px solid #00a884;
        }

        .btn-outline:hover {
            background: #00a884;
            color: white;
        }

        .message-btn {
            background: #00a884;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .message-btn:hover {
            background: #008f70;
        }

        /* Bio Editor */
        .bio-editor {
            display: none;
            margin: 20px auto;
            max-width: 500px;
        }

        .bio-textarea {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 0.9em;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 12px;
        }

        .bio-textarea:focus {
            outline: none;
            border-color: #00a884;
        }

        .bio-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        /* Suggestions Section */
        .suggestions-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .suggestion-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid #333333;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .suggestion-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 168, 132, 0.2);
        }

        .suggestion-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #00a884;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            background-size: cover;
            background-position: center;
            font-size: 1.2em;
        }

        .suggestion-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .suggestion-stats {
            font-size: 0.8em;
            color: #888888;
            margin-bottom: 8px;
        }

        .suggestion-bio {
            font-size: 0.8em;
            color: #cccccc;
            line-height: 1.3;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .follow-btn {
            background: #00a884;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8em;
            transition: all 0.3s ease;
            width: 100%;
        }

        .follow-btn:hover {
            background: #008f70;
        }

        .follow-btn.following {
            background: #333333;
            color: #888888;
        }

        .follow-btn.following:hover {
            background: #444444;
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888888;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 16px;
            color: #333333;
        }

        .empty-state h3 {
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333333;
            border-top: 3px solid #00a884;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-stats {
                gap: 20px;
            }
            
            .suggestions-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }
            
            .profile-actions {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 2em;
            }
            
            .profile-name {
                font-size: 1.5em;
            }
            
            .stat-number {
                font-size: 1.2em;
            }
            
            .iphone-notification {
                width: 95%;
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="profile-header">
        <div class="container">
            <div class="header-content">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </button>
                
                <button class="search-btn" onclick="goToSearch()">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
        </div>
    </header>

    <!-- Content Area -->
    <div class="container">
        <div class="profile-content">
            <!-- Profile Header -->
            <div class="profile-header-section">
                <div class="profile-avatar" id="profileAvatar">
                    <!-- Avatar will be dynamically set -->
                </div>
                
                <h1 class="profile-name" id="profileName">User</h1>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="followersCount">0</div>
                        <div class="stat-label">Followers</div>
                    </div>
                </div>
                
                <div class="profile-bio" id="profileBio">
                    No bio yet.
                </div>
                
                <div class="profile-actions" id="profileActions">
                    <!-- Action buttons will be dynamically set -->
                </div>
                
                <!-- Bio Editor (only for own profile) -->
                <div class="bio-editor" id="bioEditor">
                    <textarea class="bio-textarea" id="bioTextarea" placeholder="Write something about yourself..."></textarea>
                    <div class="bio-actions">
                        <button class="btn btn-secondary" onclick="cancelEditBio()">Cancel</button>
                        <button class="btn btn-primary" onclick="saveBio()">Save</button>
                    </div>
                </div>
            </div>

            <!-- Suggestions Section -->
            <div class="suggestions-section">
                <h2 class="section-title">People You May Know</h2>
                
                <div class="suggestions-grid" id="suggestionsGrid">
                    <!-- Suggestions will be dynamically loaded here -->
                </div>
                
                <div class="loading-spinner" id="suggestionsLoading" style="display: none;"></div>
                
                <div class="empty-state" id="emptySuggestions" style="display: none;">
                    <div class="empty-state-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h3>No suggestions available</h3>
                    <p>We'll suggest users for you to follow based on your network.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLggigD7p7_-1amZKi91MVCZbLNnsQ6JE",
            authDomain: "whispa-d453f.firebaseapp.com",
            projectId: "whispa-d453f",
            storageBucket: "whispa-d453f.firebasestorage.app",
            messagingSenderId: "315118383529",
            appId: "1:315118383529:web:ba8e05067077333e8a14b8",
            measurementId: "G-TWJY3MSC46"
        };

        // Initialize Firebase
        let db, auth;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            auth = firebase.auth();
        } catch (error) {
            console.error('Firebase initialization error:', error);
            showNotification('Error connecting to server. Please refresh the page.', 'error');
        }

        // Global variables
        let currentUser = null;
        let currentUserData = null;
        let profileUser = null;
        let profileUserData = null;
        let isOwnProfile = false;
        let followingUsers = [];
        let suggestions = [];

        // Initialize the app
        function initApp() {
            if (!auth) {
                showNotification('Authentication service unavailable', 'error');
                return;
            }

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    await loadUserData(user.uid);
                    await loadFollowingUsers();
                    
                    // Get profile user ID from URL parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    const profileUserId = urlParams.get('id') || user.uid;
                    
                    isOwnProfile = profileUserId === user.uid;
                    
                    if (isOwnProfile) {
                        profileUser = user;
                        profileUserData = currentUserData;
                        renderProfile();
                        await loadSuggestions();
                    } else {
                        await loadProfileUser(profileUserId);
                    }
                } else {
                    window.location.href = 'login.html';
                }
            });
        }

        // Load current user data
        async function loadUserData(userId) {
            if (!db) return;
            
            try {
                const userDoc = await db.collection('users').doc(userId).get();
                if (userDoc.exists) {
                    currentUserData = userDoc.data();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showNotification('Error loading user data', 'error');
            }
        }

        // Load profile user data
        async function loadProfileUser(userId) {
            if (!db) return;
            
            try {
                const userDoc = await db.collection('users').doc(userId).get();
                if (userDoc.exists) {
                    profileUserData = userDoc.data();
                    renderProfile();
                    await loadSuggestions();
                } else {
                    showNotification('User not found', 'error');
                    setTimeout(() => goBack(), 2000);
                }
            } catch (error) {
                console.error('Error loading profile user:', error);
                showNotification('Error loading profile', 'error');
            }
        }

        // Load following users
        async function loadFollowingUsers() {
            if (!currentUser || !db) return;
            
            try {
                const followingDoc = await db.collection('following').doc(currentUser.uid).get();
                if (followingDoc.exists) {
                    const data = followingDoc.data();
                    followingUsers = data.following || [];
                } else {
                    followingUsers = [];
                }
            } catch (error) {
                console.error('Error loading following users:', error);
                followingUsers = [];
            }
        }

        // Load suggestions based on followers' following
        async function loadSuggestions() {
            if (!currentUser || !db) return;
            
            showSuggestionsLoading();
            
            try {
                // Get users that current user's followers are following
                const allSuggestions = new Map();
                
                // Get current user's followers
                const followersDoc = await db.collection('followers').doc(currentUser.uid).get();
                if (followersDoc.exists) {
                    const followerIds = followersDoc.data().followers || [];
                    
                    for (const followerId of followerIds) {
                        // Get who this follower is following
                        const followingDoc = await db.collection('following').doc(followerId).get();
                        if (followingDoc.exists) {
                            const followingIds = followingDoc.data().following || [];
                            
                            for (const suggestedId of followingIds) {
                                // Don't suggest current user or users already followed
                                if (suggestedId !== currentUser.uid && !followingUsers.includes(suggestedId)) {
                                    if (!allSuggestions.has(suggestedId)) {
                                        allSuggestions.set(suggestedId, { id: suggestedId, weight: 0 });
                                    }
                                    allSuggestions.get(suggestedId).weight++;
                                }
                            }
                        }
                    }
                }
                
                // Convert to array and sort by weight
                let suggestionsArray = Array.from(allSuggestions.values())
                    .sort((a, b) => b.weight - a.weight)
                    .slice(0, 6); // Limit to 6 suggestions
                
                // Load user details for suggestions
                suggestions = [];
                for (const suggestion of suggestionsArray) {
                    const userDoc = await db.collection('users').doc(suggestion.id).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        suggestions.push({
                            id: suggestion.id,
                            ...userData
                        });
                    }
                }
                
                renderSuggestions();
            } catch (error) {
                console.error('Error loading suggestions:', error);
                showNotification('Error loading suggestions', 'error');
                showEmptySuggestions();
            }
        }

        // Render profile
        function renderProfile() {
            if (!profileUserData) return;
            
            const profileAvatar = document.getElementById('profileAvatar');
            const profileName = document.getElementById('profileName');
            const followersCount = document.getElementById('followersCount');
            const profileBio = document.getElementById('profileBio');
            const profileActions = document.getElementById('profileActions');
            
            // Set avatar
            if (profileUserData.profileImage) {
                profileAvatar.style.backgroundImage = `url(${profileUserData.profileImage})`;
                profileAvatar.textContent = '';
            } else {
                profileAvatar.style.backgroundImage = 'none';
                profileAvatar.textContent = profileUserData.username ? profileUserData.username.charAt(0).toUpperCase() : 'U';
            }
            
            // Set name
            profileName.textContent = profileUserData.username || 'User';
            
            // Set followers count
            if (isOwnProfile) {
                // For own profile, get actual followers count
                getFollowersCount(currentUser.uid).then(count => {
                    followersCount.textContent = count;
                });
            } else {
                // For other profiles, use the stored count or calculate
                getFollowersCount(getProfileUserId()).then(count => {
                    followersCount.textContent = count;
                });
            }
            
            // Set bio
            if (profileUserData.bio) {
                profileBio.textContent = profileUserData.bio;
            } else {
                profileBio.textContent = isOwnProfile ? 'Add a bio to tell people about yourself.' : 'No bio yet.';
            }
            
            // Set action buttons
            if (isOwnProfile) {
                profileActions.innerHTML = `
                    <button class="btn btn-outline" onclick="editBio()">
                        <i class="fas fa-edit"></i>
                        Edit Bio
                    </button>
                `;
            } else {
                const isFollowing = followingUsers.includes(getProfileUserId());
                profileActions.innerHTML = `
                    <button class="btn ${isFollowing ? 'btn-secondary' : 'btn-primary'}" onclick="toggleFollow()">
                        <i class="fas ${isFollowing ? 'fa-user-check' : 'fa-user-plus'}"></i>
                        ${isFollowing ? 'Following' : 'Follow'}
                    </button>
                    <button class="message-btn" onclick="startChat()">
                        <i class="fas fa-comment"></i>
                        Message
                    </button>
                `;
            }
        }

        // Get followers count for a user
        async function getFollowersCount(userId) {
            if (!db || !userId) return 0;
            
            try {
                const followersDoc = await db.collection('followers').doc(userId).get();
                if (followersDoc.exists) {
                    const data = followersDoc.data();
                    return data.followers ? data.followers.length : 0;
                }
                return 0;
            } catch (error) {
                console.error('Error getting followers count:', error);
                return 0;
            }
        }

        // Render suggestions
        function renderSuggestions() {
            const suggestionsGrid = document.getElementById('suggestionsGrid');
            suggestionsGrid.innerHTML = '';
            
            hideSuggestionsLoading();
            
            if (suggestions.length === 0) {
                showEmptySuggestions();
                return;
            }
            
            hideEmptySuggestions();
            
            suggestions.forEach(suggestion => {
                const suggestionElement = createSuggestionElement(suggestion);
                suggestionsGrid.appendChild(suggestionElement);
            });
        }

        // Create suggestion element
        function createSuggestionElement(suggestion) {
            const suggestionDiv = document.createElement('div');
            suggestionDiv.className = 'suggestion-card';
            suggestionDiv.onclick = () => openUserProfile(suggestion.id);
            
            const isFollowing = followingUsers.includes(suggestion.id);
            
            // Get followers count for this user
            getFollowersCount(suggestion.id).then(followersCount => {
                const statsElement = suggestionDiv.querySelector('.suggestion-stats');
                if (statsElement) {
                    statsElement.textContent = `${followersCount} followers`;
                }
            });
            
            suggestionDiv.innerHTML = `
                <div class="suggestion-avatar" style="${suggestion.profileImage ? `background-image: url(${suggestion.profileImage})` : ''}">
                    ${suggestion.profileImage ? '' : (suggestion.username ? suggestion.username.charAt(0).toUpperCase() : 'U')}
                </div>
                <div class="suggestion-name">${suggestion.username || 'User'}</div>
                <div class="suggestion-stats">Loading...</div>
                ${suggestion.bio ? `<div class="suggestion-bio">${suggestion.bio}</div>` : ''}
                <button class="follow-btn ${isFollowing ? 'following' : ''}" 
                        onclick="event.stopPropagation(); toggleFollowUser('${suggestion.id}')">
                    ${isFollowing ? 'Following' : 'Follow'}
                </button>
            `;
            
            return suggestionDiv;
        }

        // Toggle follow for the profile user
        async function toggleFollow() {
            if (!currentUser || !db || isOwnProfile) return;
            
            const profileUserId = getProfileUserId();
            if (!profileUserId) {
                showNotification('Error: Invalid user ID', 'error');
                return;
            }
            
            const isFollowing = followingUsers.includes(profileUserId);
            
            try {
                if (isFollowing) {
                    // Unfollow
                    await db.collection('following').doc(currentUser.uid).update({
                        following: firebase.firestore.FieldValue.arrayRemove(profileUserId)
                    });
                    
                    await db.collection('followers').doc(profileUserId).update({
                        followers: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
                    });
                    
                    followingUsers = followingUsers.filter(id => id !== profileUserId);
                } else {
                    // Follow
                    await db.collection('following').doc(currentUser.uid).set({
                        following: firebase.firestore.FieldValue.arrayUnion(profileUserId)
                    }, { merge: true });
                    
                    await db.collection('followers').doc(profileUserId).set({
                        followers: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
                    }, { merge: true });
                    
                    followingUsers.push(profileUserId);
                    
                    // Send notification
                    const notification = {
                        type: 'new_follower',
                        message: `${currentUserData?.username || 'Someone'} started following you`,
                        timestamp: new Date(),
                        read: false,
                        fromUserId: currentUser.uid
                    };
                    
                    await db.collection('notifications').doc(profileUserId).collection('userNotifications').add(notification);
                }
                
                // Update UI
                renderProfile();
                showNotification(isFollowing ? 'Unfollowed user' : 'Started following user');
                
            } catch (error) {
                console.error('Error updating follow status:', error);
                showNotification('Error updating follow status', 'error');
            }
        }

        // Toggle follow for a specific user
        async function toggleFollowUser(userId) {
            if (!currentUser || !db || !userId) return;
            
            const isFollowing = followingUsers.includes(userId);
            
            try {
                if (isFollowing) {
                    // Unfollow
                    await db.collection('following').doc(currentUser.uid).update({
                        following: firebase.firestore.FieldValue.arrayRemove(userId)
                    });
                    
                    await db.collection('followers').doc(userId).update({
                        followers: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
                    });
                    
                    followingUsers = followingUsers.filter(id => id !== userId);
                } else {
                    // Follow
                    await db.collection('following').doc(currentUser.uid).set({
                        following: firebase.firestore.FieldValue.arrayUnion(userId)
                    }, { merge: true });
                    
                    await db.collection('followers').doc(userId).set({
                        followers: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
                    }, { merge: true });
                    
                    followingUsers.push(userId);
                    
                    // Send notification
                    const notification = {
                        type: 'new_follower',
                        message: `${currentUserData?.username || 'Someone'} started following you`,
                        timestamp: new Date(),
                        read: false,
                        fromUserId: currentUser.uid
                    };
                    
                    await db.collection('notifications').doc(userId).collection('userNotifications').add(notification);
                }
                
                // Update UI
                await loadSuggestions();
                showNotification(isFollowing ? 'Unfollowed user' : 'Started following user');
                
            } catch (error) {
                console.error('Error updating follow status:', error);
                showNotification('Error updating follow status', 'error');
            }
        }

        // Start chat with profile user
        async function startChat() {
            if (isOwnProfile) return;
            
            const profileUserId = getProfileUserId();
            if (!profileUserId) return;
            
            try {
                // Check if chat already exists between users
                const chatsSnapshot = await db.collection('chats')
                    .where('isGroup', '==', false)
                    .where(`members.${currentUser.uid}`, '==', true)
                    .where(`members.${profileUserId}`, '==', true)
                    .get();
                
                let chatId;
                
                if (!chatsSnapshot.empty) {
                    // Use existing chat
                    chatId = chatsSnapshot.docs[0].id;
                } else {
                    // Create new chat
                    const chatData = {
                        name: profileUserData.username || 'User',
                        isGroup: false,
                        members: {
                            [currentUser.uid]: true,
                            [profileUserId]: true
                        },
                        createdBy: currentUser.uid,
                        createdAt: new Date(),
                        lastActivity: new Date(),
                        lastMessage: 'Chat started'
                    };
                    
                    const chatRef = await db.collection('chats').add(chatData);
                    chatId = chatRef.id;
                }
                
                // Redirect to home.html with chat opened
                window.location.href = `home.html?chat=${chatId}`;
                
            } catch (error) {
                console.error('Error starting chat:', error);
                showNotification('Error starting chat', 'error');
            }
        }

        // Bio editing
        function editBio() {
            document.getElementById('bioEditor').style.display = 'block';
            document.getElementById('profileBio').style.display = 'none';
            document.getElementById('bioTextarea').value = profileUserData.bio || '';
        }

        function cancelEditBio() {
            document.getElementById('bioEditor').style.display = 'none';
            document.getElementById('profileBio').style.display = 'block';
        }

        async function saveBio() {
            const newBio = document.getElementById('bioTextarea').value.trim();
            
            if (!db) return;
            
            try {
                await db.collection('users').doc(currentUser.uid).update({
                    bio: newBio
                });
                
                profileUserData.bio = newBio;
                currentUserData.bio = newBio;
                
                document.getElementById('profileBio').textContent = newBio || 'Add a bio to tell people about yourself.';
                cancelEditBio();
                
                showNotification('Bio updated successfully');
            } catch (error) {
                console.error('Error updating bio:', error);
                showNotification('Error updating bio', 'error');
            }
        }

        // iPhone-style Notification system
        function showNotification(message, type = 'success') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.iphone-notification');
            existingNotifications.forEach(notification => notification.remove());
            
            const notification = document.createElement('div');
            notification.className = 'iphone-notification';
            
            const icon = type === 'error' ? 'exclamation-triangle' : 'check-circle';
            const title = type === 'error' ? 'Error' : 'Success';
            
            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="fas fa-${icon}"></i>
                </div>
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 3000);
        }

        // Helper functions
        function getProfileUserId() {
            if (isOwnProfile) {
                return currentUser.uid;
            } else if (profileUserData) {
                // Get the user ID from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }
            return null;
        }

        function openUserProfile(userId) {
            if (userId === currentUser.uid) {
                // Refresh current profile if it's the same user
                window.location.href = 'follow.html';
            } else {
                window.location.href = `follow.html?id=${userId}`;
            }
        }

        function goBack() {
            window.history.back();
        }

        function goToSearch() {
            window.location.href = 'search.html';
        }

        // UI helpers
        function showSuggestionsLoading() {
            document.getElementById('suggestionsLoading').style.display = 'block';
            document.getElementById('emptySuggestions').style.display = 'none';
        }

        function hideSuggestionsLoading() {
            document.getElementById('suggestionsLoading').style.display = 'none';
        }

        function showEmptySuggestions() {
            document.getElementById('emptySuggestions').style.display = 'block';
            document.getElementById('suggestionsLoading').style.display = 'none';
            document.getElementById('suggestionsGrid').innerHTML = '';
        }

        function hideEmptySuggestions() {
            document.getElementById('emptySuggestions').style.display = 'none';
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
