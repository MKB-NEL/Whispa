<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispa - Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Left Sidebar */
        .sidebar {
            width: 30%;
            min-width: 300px;
            max-width: 500px;
            background: #111111;
            border-right: 1px solid #333333;
            display: flex;
            flex-direction: column;
            position: relative;
            resize: horizontal;
            overflow: auto;
        }

        .sidebar-header {
            padding: 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #333333;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            background-size: cover;
            background-position: center;
        }

        .profile-info h3 {
            font-size: 1.1em;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background: #111111;
            border-radius: 8px;
            padding: 2px;
            margin-bottom: 16px;
        }

        .tab {
            flex: 1;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            color: #888888;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #ffffff;
            color: #000000;
        }

        .chats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .chats-header h2 {
            font-size: 1.3em;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: #ffffff;
        }

        .icon-btn:hover {
            background: #333333;
        }

        .search-bar {
            padding: 10px 12px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.85em;
            margin-bottom: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #00a884;
        }

        .search-bar::placeholder {
            color: #666666;
        }

        .content-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #222222;
            transition: all 0.3s ease;
        }

        .chat-item:hover {
            background: #1a1a1a;
        }

        .chat-item.active {
            background: #2a2a2a;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin-right: 12px;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .chat-info {
            flex: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 0.95em;
        }

        .chat-time {
            font-size: 0.75em;
            color: #888888;
        }

        .last-message {
            font-size: 0.85em;
            color: #888888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: #00a884;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 0.7em;
            font-weight: 600;
            min-width: 18px;
            text-align: center;
        }

        /* Right Side - Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        .chat-header-area {
            padding: 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #333333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-contact {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .contact-info h3 {
            font-size: 1.1em;
            font-weight: 600;
        }

        .contact-info p {
            font-size: 0.8em;
            color: #00a884;
        }

        .chat-actions {
            display: flex;
            gap: 12px;
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .empty-chat img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        .empty-chat h2 {
            font-size: 1.5em;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .empty-chat p {
            color: #888888;
            font-size: 0.9em;
            max-width: 300px;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.9em;
            line-height: 1.4;
            position: relative;
        }

        .message.received {
            background: #1a1a1a;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .message.sent {
            background: #005c4b;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .message-time {
            font-size: 0.7em;
            color: #888888;
            text-align: right;
            margin-top: 4px;
        }

        .message-input-area {
            padding: 16px;
            background: #1a1a1a;
            border-top: 1px solid #333333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #333333;
            border-radius: 20px;
            color: #ffffff;
            font-size: 0.9em;
            resize: none;
            max-height: 100px;
        }

        .message-input:focus {
            outline: none;
            border-color: #00a884;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: #008f70;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .modal h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333333;
            border-radius: 8px;
            color: white;
            margin-bottom: 15px;
        }

        .modal-input:focus {
            outline: none;
            border-color: #00a884;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .modal-btn.primary {
            background: #00a884;
            color: white;
        }

        .modal-btn.secondary {
            background: #333333;
            color: white;
        }

        .code-display {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-family: monospace;
            font-size: 1.2em;
            letter-spacing: 2px;
        }

        .code-actions {
            display: flex;
            gap: 10px;
        }

        .code-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .code-btn.copy {
            background: #00a884;
            color: white;
        }

        .code-btn.share {
            background: #333333;
            color: white;
        }

        /* Notifications */
        .notification-item {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            border-bottom: 1px solid #222222;
        }

        .notification-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 0.8em;
        }

        .notification-content {
            flex: 1;
        }

        .notification-text {
            font-size: 0.85em;
            margin-bottom: 4px;
        }

        .notification-time {
            font-size: 0.75em;
            color: #888888;
        }

        /* Online Status */
        .online-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00a884;
            position: absolute;
            bottom: 2px;
            right: 2px;
            border: 2px solid #111111;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                min-width: auto;
                max-width: none;
                resize: none;
            }
            
            .chat-area {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Modals -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h3>Your Unique Code</h3>
            <div class="code-display" id="userCodeDisplay">Loading...</div>
            <div class="code-actions">
                <button class="code-btn copy" onclick="copyUserCode()">Copy Code</button>
                <button class="code-btn share" onclick="shareUserCode()">Share</button>
            </div>
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="hideSettingsModal()">Close</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="addChatModal">
        <div class="modal">
            <h3>Start New Chat</h3>
            <input type="text" class="modal-input" id="userCodeInput" placeholder="Enter user code">
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="hideAddChatModal()">Cancel</button>
                <button class="modal-btn primary" onclick="startChatWithCode()">Start Chat</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-section">
                    <div class="profile-avatar" id="userAvatar">U</div>
                    <div class="profile-info">
                        <h3 id="userName">Loading...</h3>
                    </div>
                </div>

                <div class="tabs">
                    <div class="tab active" data-tab="chats">Chats</div>
                    <div class="tab" data-tab="notifications">Notifications</div>
                </div>

                <div class="chats-header">
                    <h2 id="contentTitle">Chats</h2>
                    <div class="header-actions">
                        <button class="icon-btn" title="New Chat" id="newChatBtn">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="icon-btn" title="Settings" id="settingsBtn">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>

                <input type="text" class="search-bar" placeholder="Search chats..." id="searchInput">
            </div>

            <div class="content-list" id="contentList">
                <!-- Chats/Notifications will be shown here -->
            </div>
        </div>

        <!-- Right Chat Area -->
        <div class="chat-area">
            <div class="chat-header-area">
                <div class="chat-contact">
                    <div class="contact-avatar" id="currentChatAvatar">W</div>
                    <div class="contact-info">
                        <h3 id="currentChatName">Whispa</h3>
                        <p id="currentChatStatus">Select a chat to start messaging</p>
                    </div>
                </div>
            </div>

            <div class="empty-chat" id="emptyChat">
                <img src="https://i.ibb.co/zVkw45Kc/Whispa-1-removebg-preview.png" alt="Whispa Logo" onerror="this.style.display='none'">
                <h2>Welcome to Whispa</h2>
                <p>Start a conversation by adding a user with their code or select an existing chat.</p>
            </div>

            <div class="messages-container" id="messagesContainer" style="display: none;">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="message-input-area" id="messageInputArea" style="display: none;">
                <textarea class="message-input" placeholder="Type a message..." id="messageInput"></textarea>
                <button class="send-btn" title="Send Message" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLggigD7p7_-1amZKi91MVCZbLNnsQ6JE",
            authDomain: "whispa-d453f.firebaseapp.com",
            databaseURL: "https://whispa-d453f-default-rtdb.firebaseio.com",
            projectId: "whispa-d453f",
            storageBucket: "whispa-d453f.firebasestorage.app",
            messagingSenderId: "315118383529",
            appId: "1:315118383529:web:ba8e05067077333e8a14b8",
            measurementId: "G-TWJY3MSC46"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        // Current user data
        let currentUser = {
            id: '',
            name: '',
            username: '',
            profileImage: '',
            userCode: ''
        };

        // Global variables
        let chats = [];
        let users = [];
        let notifications = [];
        let currentChatId = null;
        let activeTab = 'chats';

        // DOM Elements
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const contentList = document.getElementById('contentList');
        const contentTitle = document.getElementById('contentTitle');
        const searchInput = document.getElementById('searchInput');
        const tabs = document.querySelectorAll('.tab');
        const emptyChat = document.getElementById('emptyChat');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInputArea = document.getElementById('messageInputArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const currentChatName = document.getElementById('currentChatName');
        const currentChatStatus = document.getElementById('currentChatStatus');
        const currentChatAvatar = document.getElementById('currentChatAvatar');
        const settingsBtn = document.getElementById('settingsBtn');
        const newChatBtn = document.getElementById('newChatBtn');
        const settingsModal = document.getElementById('settingsModal');
        const addChatModal = document.getElementById('addChatModal');
        const userCodeInput = document.getElementById('userCodeInput');
        const userCodeDisplay = document.getElementById('userCodeDisplay');

        // Initialize the app
        function initApp() {
            // Set up authentication state observer
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser.id = user.uid;
                    loadUserData(user.uid).then(() => {
                        updateUserProfile();
                        loadUsers();
                        loadChats();
                        loadNotifications();
                        listenForRealTimeUpdates();
                        setupEventListeners();
                    }).catch(error => {
                        console.error('Error loading user data:', error);
                        window.location.href = 'login.html';
                    });
                } else {
                    window.location.href = 'login.html';
                }
            });
        }

        // Load user data from Firestore
        async function loadUserData(userId) {
            try {
                const userDoc = await firestore.collection('users').doc(userId).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    currentUser.name = userData.name || 'User';
                    currentUser.username = userData.username || userData.name || 'User';
                    currentUser.profileImage = userData.profileImage || '';
                    currentUser.userCode = userData.userCode || generateUserCode();
                    
                    // Update user code if not exists
                    if (!userData.userCode) {
                        await firestore.collection('users').doc(userId).set({
                            userCode: currentUser.userCode,
                            name: currentUser.name,
                            username: currentUser.username,
                            profileImage: currentUser.profileImage,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        }, { merge: true });
                    }
                    
                    return userData;
                } else {
                    // Create new user document
                    currentUser.userCode = generateUserCode();
                    await firestore.collection('users').doc(userId).set({
                        userCode: currentUser.userCode,
                        name: currentUser.name,
                        username: currentUser.username,
                        profileImage: currentUser.profileImage,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return currentUser;
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                throw error;
            }
        }

        // Generate unique user code
        function generateUserCode() {
            return 'USER_' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // Update user profile display
        function updateUserProfile() {
            userName.textContent = currentUser.username;
            userCodeDisplay.textContent = currentUser.userCode;
            
            if (currentUser.profileImage) {
                userAvatar.style.backgroundImage = `url(${currentUser.profileImage})`;
                userAvatar.textContent = '';
            } else {
                userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
            }
        }

        // Load all users from Firestore
        function loadUsers() {
            firestore.collection('users').onSnapshot((snapshot) => {
                users = [];
                snapshot.forEach((doc) => {
                    const user = doc.data();
                    user.id = doc.id;
                    if (user.id !== currentUser.id) {
                        users.push(user);
                    }
                });
            });
        }

        // Load user chats from Firestore
        function loadChats() {
            firestore.collection('chats')
                .where('members', 'array-contains', currentUser.id)
                .orderBy('lastActivity', 'desc')
                .onSnapshot((snapshot) => {
                    chats = [];
                    snapshot.forEach((doc) => {
                        const chat = doc.data();
                        chat.id = doc.id;
                        chats.push(chat);
                    });
                    renderContent();
                });
        }

        // Load notifications from Firestore
        function loadNotifications() {
            firestore.collection('notifications')
                .where('userId', '==', currentUser.id)
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    notifications = [];
                    snapshot.forEach((doc) => {
                        const notification = doc.data();
                        notification.id = doc.id;
                        notifications.push(notification);
                    });
                    renderContent();
                });
        }

        // Listen for real-time updates
        function listenForRealTimeUpdates() {
            // Listen for new messages in current chat
            if (currentChatId) {
                firestore.collection('messages')
                    .where('chatId', '==', currentChatId)
                    .orderBy('timestamp', 'asc')
                    .onSnapshot((snapshot) => {
                        snapshot.docChanges().forEach((change) => {
                            if (change.type === 'added') {
                                const message = change.doc.data();
                                if (message.senderId !== currentUser.id) {
                                    markMessageAsRead(change.doc.id);
                                }
                            }
                        });
                    });
            }
        }

        // Render content based on active tab
        function renderContent() {
            contentList.innerHTML = '';
            
            if (activeTab === 'chats') {
                contentTitle.textContent = 'Chats';
                renderChatsList();
            } else if (activeTab === 'notifications') {
                contentTitle.textContent = 'Notifications';
                renderNotificationsList();
            }
        }

        // Render chats list
        function renderChatsList() {
            if (chats.length === 0) {
                contentList.innerHTML = '<div style="text-align: center; padding: 20px; color: #888;">No chats yet. Add a user with their code to start chatting!</div>';
                return;
            }
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (chat.id === currentChatId) {
                    chatItem.classList.add('active');
                }
                chatItem.setAttribute('data-chat-id', chat.id);
                
                const timeString = formatTime(chat.lastActivity?.toDate());
                const unreadCount = chat.unreadCount && chat.unreadCount[currentUser.id] ? chat.unreadCount[currentUser.id] : 0;
                
                // Get the other user's info
                let chatDisplayName = 'Unknown User';
                let chatAvatar = '?';
                let otherUserId = null;
                
                if (chat.members && chat.members.length === 2) {
                    otherUserId = chat.members.find(id => id !== currentUser.id);
                    if (otherUserId) {
                        const otherUser = users.find(u => u.id === otherUserId);
                        if (otherUser) {
                            chatDisplayName = otherUser.username || otherUser.name || 'User';
                            chatAvatar = otherUser.profileImage || (chatDisplayName ? chatDisplayName.charAt(0).toUpperCase() : '?');
                        }
                    }
                }
                
                chatItem.innerHTML = `
                    <div class="chat-avatar" style="${chatAvatar && chatAvatar.startsWith('http') ? `background-image: url(${chatAvatar})` : ''}">
                        ${chatAvatar && chatAvatar.startsWith('http') ? '' : chatAvatar}
                        ${otherUserId ? '<div class="online-status"></div>' : ''}
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <span class="chat-name">${chatDisplayName}</span>
                            <span class="chat-time">${timeString}</span>
                        </div>
                        <div class="last-message">${chat.lastMessage || 'Start a conversation'}</div>
                    </div>
                    ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
                `;
                
                contentList.appendChild(chatItem);
            });
        }

        // Render notifications list
        function renderNotificationsList() {
            if (notifications.length === 0) {
                contentList.innerHTML = '<div style="text-align: center; padding: 20px; color: #888;">No notifications</div>';
                return;
            }
            
            notifications.forEach(notification => {
                const timeString = formatTime(notification.timestamp?.toDate());
                const notificationItem = document.createElement('div');
                notificationItem.className = 'notification-item';
                
                notificationItem.innerHTML = `
                    <div class="notification-icon">
                        <i class="${notification.icon || 'fas fa-bell'}"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-text">${notification.message}</div>
                        <div class="notification-time">${timeString}</div>
                    </div>
                `;
                
                contentList.appendChild(notificationItem);
            });
        }

        // Format time for display
        function formatTime(timestamp) {
            if (!timestamp) return '';
            
            const date = timestamp instanceof Date ? timestamp : new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60 * 1000) {
                return 'Just now';
            } else if (diff < 60 * 60 * 1000) {
                const minutes = Math.floor(diff / (60 * 1000));
                return `${minutes}m ago`;
            } else if (diff < 24 * 60 * 60 * 1000) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    activeTab = tab.getAttribute('data-tab');
                    renderContent();
                });
            });

            // Chat selection
            document.addEventListener('click', (e) => {
                const chatItem = e.target.closest('.chat-item');
                if (chatItem) {
                    const chatId = chatItem.getAttribute('data-chat-id');
                    openChat(chatId);
                }
            });

            // Send message
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });

            // Settings button
            settingsBtn.addEventListener('click', showSettingsModal);

            // New chat button
            newChatBtn.addEventListener('click', showAddChatModal);

            // Search functionality
            searchInput.addEventListener('input', handleSearch);
        }

        // Handle search
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (!searchTerm) {
                renderContent();
                return;
            }
            
            const filteredChats = chats.filter(chat => {
                let chatDisplayName = 'Unknown User';
                
                if (chat.members && chat.members.length === 2) {
                    const otherUserId = chat.members.find(id => id !== currentUser.id);
                    if (otherUserId) {
                        const otherUser = users.find(u => u.id === otherUserId);
                        if (otherUser) {
                            chatDisplayName = otherUser.username || otherUser.name || 'User';
                        }
                    }
                }
                
                return chatDisplayName.toLowerCase().includes(searchTerm) ||
                       (chat.lastMessage && chat.lastMessage.toLowerCase().includes(searchTerm));
            });
            
            renderSearchResults(filteredChats);
        }

        // Render search results
        function renderSearchResults(filteredChats) {
            contentList.innerHTML = '';
            
            if (filteredChats.length === 0) {
                contentList.innerHTML = '<div style="text-align: center; padding: 20px; color: #888;">No chats found</div>';
                return;
            }
            
            filteredChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (chat.id === currentChatId) {
                    chatItem.classList.add('active');
                }
                chatItem.setAttribute('data-chat-id', chat.id);
                
                const timeString = formatTime(chat.lastActivity?.toDate());
                
                let chatDisplayName = 'Unknown User';
                let chatAvatar = '?';
                
                if (chat.members && chat.members.length === 2) {
                    const otherUserId = chat.members.find(id => id !== currentUser.id);
                    if (otherUserId) {
                        const otherUser = users.find(u => u.id === otherUserId);
                        if (otherUser) {
                            chatDisplayName = otherUser.username || otherUser.name || 'User';
                            chatAvatar = otherUser.profileImage || (chatDisplayName ? chatDisplayName.charAt(0).toUpperCase() : '?');
                        }
                    }
                }
                
                chatItem.innerHTML = `
                    <div class="chat-avatar" style="${chatAvatar && chatAvatar.startsWith('http') ? `background-image: url(${chatAvatar})` : ''}">
                        ${chatAvatar && chatAvatar.startsWith('http') ? '' : chatAvatar}
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <span class="chat-name">${chatDisplayName}</span>
                            <span class="chat-time">${timeString}</span>
                        </div>
                        <div class="last-message">${chat.lastMessage || 'Start a conversation'}</div>
                    </div>
                `;
                
                contentList.appendChild(chatItem);
            });
        }

        // Show settings modal
        function showSettingsModal() {
            settingsModal.classList.add('active');
        }

        // Hide settings modal
        function hideSettingsModal() {
            settingsModal.classList.remove('active');
        }

        // Show add chat modal
        function showAddChatModal() {
            addChatModal.classList.add('active');
            userCodeInput.value = '';
        }

        // Hide add chat modal
        function hideAddChatModal() {
            addChatModal.classList.remove('active');
        }

        // Copy user code to clipboard
        function copyUserCode() {
            navigator.clipboard.writeText(currentUser.userCode).then(() => {
                alert('Code copied to clipboard!');
            });
        }

        // Share user code
        function shareUserCode() {
            if (navigator.share) {
                navigator.share({
                    title: 'My Whispa Code',
                    text: `Add me on Whispa! My code is: ${currentUser.userCode}`,
                    url: window.location.href
                });
            } else {
                copyUserCode();
            }
        }

        // Start chat with user code
        async function startChatWithCode() {
            const userCode = userCodeInput.value.trim();
            if (!userCode) {
                alert('Please enter a user code');
                return;
            }

            if (userCode === currentUser.userCode) {
                alert('You cannot chat with yourself');
                return;
            }

            try {
                // Find user by code in Firestore
                const userQuery = await firestore.collection('users')
                    .where('userCode', '==', userCode)
                    .get();

                if (!userQuery.empty) {
                    const userDoc = userQuery.docs[0];
                    const user = userDoc.data();
                    const userId = userDoc.id;
                    
                    // Check if chat already exists
                    const existingChatQuery = await firestore.collection('chats')
                        .where('members', 'array-contains', currentUser.id)
                        .get();

                    let existingChat = null;
                    existingChatQuery.forEach(doc => {
                        const chat = doc.data();
                        if (chat.members.includes(userId) && chat.members.length === 2) {
                            existingChat = { id: doc.id, ...chat };
                        }
                    });

                    if (existingChat) {
                        openChat(existingChat.id);
                        hideAddChatModal();
                    } else {
                        await createNewChat(userId, user.username || user.name, user.profileImage);
                    }
                } else {
                    alert('User not found. Please check the code and try again.');
                }
            } catch (error) {
                console.error('Error finding user:', error);
                alert('Error finding user. Please try again.');
            }
        }

        // Create new chat
        async function createNewChat(userId, userName, userProfileImage) {
            try {
                const chatRef = firestore.collection('chats').doc();
                const chatData = {
                    id: chatRef.id,
                    name: userName,
                    avatar: userProfileImage || (userName ? userName.charAt(0).toUpperCase() : '?'),
                    isGroup: false,
                    members: [currentUser.id, userId],
                    createdBy: currentUser.id,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActivity: firebase.firestore.FieldValue.serverTimestamp(),
                    lastMessage: 'Chat started',
                    unreadCount: {
                        [currentUser.id]: 0,
                        [userId]: 0
                    }
                };
                
                await chatRef.set(chatData);
                hideAddChatModal();
                openChat(chatRef.id);
                
                // Send notification to the other user
                await firestore.collection('notifications').add({
                    userId: userId,
                    type: 'new_chat',
                    message: `${currentUser.username} started a chat with you`,
                    icon: 'fas fa-comment',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

            } catch (error) {
                console.error('Error creating chat:', error);
                alert('Error starting chat. Please try again.');
            }
        }

        // Open chat
        function openChat(chatId) {
            const chat = chats.find(c => c.id === chatId);
            if (!chat) return;

            currentChatId = chatId;

            emptyChat.style.display = 'none';
            messagesContainer.style.display = 'flex';
            messageInputArea.style.display = 'flex';

            // Set chat display name and avatar
            let chatDisplayName = 'Unknown User';
            let chatAvatar = '?';
            
            if (chat.members && chat.members.length === 2) {
                const otherUserId = chat.members.find(id => id !== currentUser.id);
                if (otherUserId) {
                    const otherUser = users.find(u => u.id === otherUserId);
                    if (otherUser) {
                        chatDisplayName = otherUser.username || otherUser.name || 'User';
                        chatAvatar = otherUser.profileImage || (chatDisplayName ? chatDisplayName.charAt(0).toUpperCase() : '?');
                    }
                }
            }
            
            currentChatName.textContent = chatDisplayName;
            
            if (chatAvatar && chatAvatar.startsWith('http')) {
                currentChatAvatar.style.backgroundImage = `url(${chatAvatar})`;
                currentChatAvatar.textContent = '';
            } else {
                currentChatAvatar.style.backgroundImage = '';
                currentChatAvatar.textContent = chatAvatar;
            }
            
            currentChatStatus.textContent = 'Online';

            loadMessages(chatId);
            markChatAsRead(chatId);
            renderContent();
        }

        // Load messages for a chat
        function loadMessages(chatId) {
            messagesContainer.innerHTML = '';
            
            firestore.collection('messages')
                .where('chatId', '==', chatId)
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    messagesContainer.innerHTML = '';
                    
                    snapshot.forEach((doc) => {
                        const message = doc.data();
                        
                        const messageElement = document.createElement('div');
                        messageElement.className = `message ${message.senderId === currentUser.id ? 'sent' : 'received'}`;
                        
                        const timeString = formatTime(message.timestamp?.toDate());
                        
                        messageElement.innerHTML = `
                            <div class="message-text">${message.text}</div>
                            <div class="message-time">${timeString}</div>
                        `;
                        
                        messagesContainer.appendChild(messageElement);
                    });
                    
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
        }

        // Mark chat as read
        async function markChatAsRead(chatId) {
            try {
                await firestore.collection('chats').doc(chatId).update({
                    [`unreadCount.${currentUser.id}`]: 0
                });
            } catch (error) {
                console.error('Error marking chat as read:', error);
            }
        }

        // Mark message as read
        async function markMessageAsRead(messageId) {
            try {
                await firestore.collection('messages').doc(messageId).update({
                    read: true,
                    [`readBy.${currentUser.id}`]: true
                });
            } catch (error) {
                console.error('Error marking message as read:', error);
            }
        }

        // Send message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentChatId) return;

            try {
                const messageRef = firestore.collection('messages').doc();
                const newMessage = {
                    id: messageRef.id,
                    text: text,
                    senderId: currentUser.id,
                    senderName: currentUser.username,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    chatId: currentChatId,
                    read: false
                };

                await messageRef.set(newMessage);

                // Update chat last message and activity
                await firestore.collection('chats').doc(currentChatId).update({
                    lastMessage: text,
                    lastActivity: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Update unread count for other members
                const chat = chats.find(c => c.id === currentChatId);
                if (chat && chat.members) {
                    const updates = {};
                    chat.members.forEach(memberId => {
                        if (memberId !== currentUser.id) {
                            const currentUnread = chat.unreadCount && chat.unreadCount[memberId] || 0;
                            updates[`unreadCount.${memberId}`] = currentUnread + 1;
                        }
                    });
                    
                    if (Object.keys(updates).length > 0) {
                        await firestore.collection('chats').doc(currentChatId).update(updates);
                    }
                }

                messageInput.value = '';
                messageInput.style.height = 'auto';

            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message. Please try again.');
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
