<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispa - Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <!-- Botpress AI Chat -->
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/10/02/12/20251002125750-U28EOJI5.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Left Sidebar - People/Chats Tab */
        .sidebar {
            width: 30%;
            min-width: 300px;
            max-width: 500px;
            background: #111111;
            border-right: 1px solid #333333;
            display: flex;
            flex-direction: column;
            position: relative;
            resize: horizontal;
            overflow: auto;
        }

        .sidebar-header {
            padding: 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #333333;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            background-size: cover;
            background-position: center;
        }

        .profile-info h3 {
            font-size: 1.1em;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background: #111111;
            border-radius: 8px;
            padding: 2px;
            margin-bottom: 16px;
        }

        .tab {
            flex: 1;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            color: #888888;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #ffffff;
            color: #000000;
        }

        .chats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .chats-header h2 {
            font-size: 1.3em;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: #ffffff;
        }

        .icon-btn:hover {
            background: #333333;
        }

        .search-bar {
            padding: 10px 12px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.85em;
            margin-bottom: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #00a884;
        }

        .search-bar::placeholder {
            color: #666666;
        }

        .content-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item, .people-item {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #222222;
            transition: all 0.3s ease;
        }

        .chat-item:hover, .people-item:hover {
            background: #1a1a1a;
        }

        .chat-item.active {
            background: #2a2a2a;
        }

        .chat-avatar, .people-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin-right: 12px;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .chat-info, .people-info {
            flex: 1;
        }

        .chat-header, .people-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name, .people-name {
            font-weight: 600;
            font-size: 0.95em;
        }

        .chat-time {
            font-size: 0.75em;
            color: #888888;
        }

        .last-message, .people-status {
            font-size: 0.85em;
            color: #888888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: #00a884;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 0.7em;
            font-weight: 600;
            min-width: 18px;
            text-align: center;
        }

        .request-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .request-btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .accept-btn {
            background: #00a884;
            color: white;
        }

        .decline-btn {
            background: #333333;
            color: white;
        }

        .notification-item {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            border-bottom: 1px solid #222222;
        }

        .notification-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 0.8em;
        }

        .notification-content {
            flex: 1;
        }

        .notification-text {
            font-size: 0.85em;
            margin-bottom: 4px;
        }

        .notification-time {
            font-size: 0.75em;
            color: #888888;
        }

        /* Right Side - Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        .chat-header-area {
            padding: 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #333333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-contact {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .contact-info h3 {
            font-size: 1.1em;
            font-weight: 600;
        }

        .contact-info p {
            font-size: 0.8em;
            color: #00a884;
        }

        .chat-actions {
            display: flex;
            gap: 12px;
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .empty-chat img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        .empty-chat h2 {
            font-size: 1.5em;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .empty-chat p {
            color: #888888;
            font-size: 0.9em;
            max-width: 300px;
            line-height: 1.4;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.9em;
            line-height: 1.4;
            position: relative;
        }

        .message.received {
            background: #1a1a1a;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .message.sent {
            background: #005c4b;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .message-time {
            font-size: 0.7em;
            color: #888888;
            text-align: right;
            margin-top: 4px;
        }

        .message-input-area {
            padding: 16px;
            background: #1a1a1a;
            border-top: 1px solid #333333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #333333;
            border-radius: 20px;
            color: #ffffff;
            font-size: 0.9em;
            resize: none;
            max-height: 100px;
        }

        .message-input:focus {
            outline: none;
            border-color: #00a884;
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #888888;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #2a2a2a;
            color: #ffffff;
        }

        .send-btn {
            background: #00a884;
            color: white;
        }

        .send-btn:hover {
            background: #008f70;
        }

        /* Notifications */
        .notifications-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .notification {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .notification-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
        }

        .notification-text {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 2px;
        }

        .notification-message {
            font-size: 0.8em;
            color: #888888;
        }

        .notification-close {
            background: none;
            border: none;
            color: #888888;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .notification-close:hover {
            background: #333333;
            color: #ffffff;
        }

        /* Online Status */
        .online-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00a884;
            position: absolute;
            bottom: 2px;
            right: 2px;
            border: 2px solid #111111;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #333333;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888888;
            cursor: pointer;
            font-size: 1.2em;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #333333;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: #2a2a2a;
            border: 1px solid #333333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.9em;
        }

        .form-input:focus {
            outline: none;
            border-color: #00a884;
        }

        .users-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 16px;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 8px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: #2a2a2a;
        }

        .user-item.selected {
            background: #005c4b;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin-right: 10px;
            background-size: cover;
            background-position: center;
        }

        .user-name {
            flex: 1;
            font-size: 0.9em;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: #00a884;
            color: white;
        }

        .btn-primary:hover {
            background: #008f70;
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: #333333;
        }

        /* Loading Spinner */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #333333;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 1000;
        }

        .loading-spinner.active {
            display: block;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                min-width: auto;
                max-width: none;
                resize: none;
            }
            
            .chat-area {
                display: none;
            }
            
            .sidebar.active + .chat-area {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 100;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444444;
        }

        /* Botpress Chat Widget */
        #bp-web-widget {
            position: fixed !important;
            bottom: 20px !important;
            right: 20px !important;
            z-index: 1000 !important;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading-spinner" id="globalSpinner"></div>

    <!-- Notifications Container -->
    <div class="notifications-container" id="notificationsContainer">
        <!-- Notifications will be dynamically added here -->
    </div>

    <!-- Group Creation Modal -->
    <div class="modal-overlay" id="groupModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Group</h3>
                <button class="modal-close" id="closeGroupModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="form-group">
                <label class="form-label">Group Name</label>
                <input type="text" class="form-input" id="groupName" placeholder="Enter group name">
            </div>
            <div class="form-group">
                <label class="form-label">Group Logo URL (optional)</label>
                <input type="text" class="form-input" id="groupLogo" placeholder="Enter logo URL">
            </div>
            <div class="form-group">
                <label class="form-label">Add Members</label>
                <div class="users-list" id="usersList">
                    <!-- Users will be dynamically added here -->
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelGroup">Cancel</button>
                <button class="btn btn-primary" id="createGroup">Create Group</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-section">
                    <div class="profile-avatar" id="userAvatar">U</div>
                    <div class="profile-info">
                        <h3 id="userName">Username</h3>
                    </div>
                </div>

                <div class="tabs">
                    <div class="tab active" data-tab="chats">Chats</div>
                    <div class="tab" data-tab="people">People</div>
                </div>

                <div class="chats-header">
                    <h2 id="contentTitle">Chats</h2>
                    <div class="header-actions">
                        <button class="icon-btn" title="New Group" id="newGroupBtn">
                            <i class="fas fa-users"></i>
                        </button>
                        <button class="icon-btn" title="Settings" id="settingsBtn">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>

                <input type="text" class="search-bar" placeholder="Search..." id="searchInput">
            </div>

            <div class="content-list" id="contentList">
                <!-- Content will be dynamically added here based on active tab -->
            </div>
        </div>

        <!-- Right Chat Area -->
        <div class="chat-area">
            <div class="chat-header-area">
                <div class="chat-contact">
                    <div class="contact-avatar" id="currentChatAvatar">W</div>
                    <div class="contact-info">
                        <h3 id="currentChatName">Whispa</h3>
                        <p id="currentChatStatus">Tap to start chatting</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="icon-btn" title="Voice Call">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="icon-btn" title="Video Call">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="icon-btn" title="More Options">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>

            <div class="empty-chat" id="emptyChat">
                <img src="https://i.ibb.co/zVkw45Kc/Whispa-1-removebg-preview.png" alt="Whispa Logo">
                <h2>Welcome to Whispa</h2>
                <p>Start a conversation by selecting a chat from the left or connect with people.</p>
            </div>

            <div class="messages-container" id="messagesContainer" style="display: none;">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="message-input-area" id="messageInputArea" style="display: none;">
                <div class="input-actions">
                    <button class="action-btn" title="Add Attachment">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="action-btn" title="Add Emoji">
                        <i class="far fa-smile"></i>
                    </button>
                </div>
                <textarea class="message-input" placeholder="Type a message..." id="messageInput"></textarea>
                <button class="action-btn send-btn" title="Send Message" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLggigD7p7_-1amZKi91MVCZbLNnsQ6JE",
            authDomain: "whispa-d453f.firebaseapp.com",
            databaseURL: "https://whispa-d453f-default-rtdb.firebaseio.com",
            projectId: "whispa-d453f",
            storageBucket: "whispa-d453f.firebasestorage.app",
            messagingSenderId: "315118383529",
            appId: "1:315118383529:web:ba8e05067077333e8a14b8",
            measurementId: "G-TWJY3MSC46"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // Current user data
        let currentUser = {
            id: '',
            name: '',
            avatar: '',
            profileImage: ''
        };

        // Global variables
        let chats = [];
        let users = [];
        let followRequests = [];
        let notifications = [];
        let currentChatId = null;
        let activeTab = 'chats';

        // DOM Elements
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const contentList = document.getElementById('contentList');
        const contentTitle = document.getElementById('contentTitle');
        const searchInput = document.getElementById('searchInput');
        const tabs = document.querySelectorAll('.tab');
        const emptyChat = document.getElementById('emptyChat');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInputArea = document.getElementById('messageInputArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const currentChatName = document.getElementById('currentChatName');
        const currentChatStatus = document.getElementById('currentChatStatus');
        const currentChatAvatar = document.getElementById('currentChatAvatar');
        const notificationsContainer = document.getElementById('notificationsContainer');
        const newGroupBtn = document.getElementById('newGroupBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const groupModal = document.getElementById('groupModal');
        const closeGroupModal = document.getElementById('closeGroupModal');
        const cancelGroup = document.getElementById('cancelGroup');
        const createGroup = document.getElementById('createGroup');
        const usersList = document.getElementById('usersList');
        const groupName = document.getElementById('groupName');
        const groupLogo = document.getElementById('groupLogo');
        const globalSpinner = document.getElementById('globalSpinner');

        // Show/hide loading spinner
        function showLoading() {
            if (globalSpinner) globalSpinner.classList.add('active');
        }

        function hideLoading() {
            if (globalSpinner) globalSpinner.classList.remove('active');
        }

        // Initialize the app
        function initApp() {
            showLoading();
            
            // Set up authentication state observer
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in
                    currentUser.id = user.uid;
                    
                    // Load user data from Firebase
                    loadUserData(user.uid).then(() => {
                        // Set current user info
                        userAvatar.textContent = currentUser.avatar;
                        if (currentUser.profileImage) {
                            userAvatar.style.backgroundImage = `url(${currentUser.profileImage})`;
                            userAvatar.textContent = '';
                        }
                        userName.textContent = currentUser.name;
                        
                        // Update user status in database
                        updateUserStatus('Online');
                        
                        // Load data from Firebase
                        loadUsers();
                        loadChats();
                        loadFollowRequests();
                        loadNotifications();
                        listenForRealTimeUpdates();
                        
                        hideLoading();
                    }).catch(error => {
                        console.error('Error loading user data:', error);
                        window.location.href = 'login.html';
                    });
                } else {
                    window.location.href = 'login.html';
                }
            });
            
            // Set up event listeners
            setupEventListeners();
            
            // Check if on mobile device
            if (window.innerWidth <= 768) {
                window.location.href = 'home2.html';
            }
        }

        // Load user data from Firebase
        async function loadUserData(userId) {
            return new Promise((resolve, reject) => {
                database.ref('users/' + userId).once('value')
                    .then((snapshot) => {
                        if (snapshot.exists()) {
                            const userData = snapshot.val();
                            currentUser.name = userData.username || 'User';
                            currentUser.avatar = userData.username ? userData.username.charAt(0).toUpperCase() : 'U';
                            currentUser.profileImage = userData.profileImage || '';
                            currentUser.phone = userData.phone || '';
                            resolve(userData);
                        } else {
                            reject(new Error('User data not found'));
                        }
                    })
                    .catch((error) => {
                        reject(error);
                    });
            });
        }

        // Update user status in Firebase
        function updateUserStatus(status) {
            if (!currentUser.id) return;
            
            const updates = {};
            updates[`users/${currentUser.id}/status`] = status;
            updates[`users/${currentUser.id}/lastSeen`] = firebase.database.ServerValue.TIMESTAMP;
            
            database.ref().update(updates);
        }

        // Load users from Firebase
        function loadUsers() {
            database.ref('users').on('value', (snapshot) => {
                users = [];
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.val();
                    user.id = childSnapshot.key;
                    if (user.id !== currentUser.id) {
                        users.push(user);
                    }
                });
                
                // Update users list in group modal
                updateUsersList();
            });
        }

        // Load chats from Firebase
        function loadChats() {
            database.ref('chats').orderByChild('lastActivity').on('value', (snapshot) => {
                chats = [];
                snapshot.forEach((childSnapshot) => {
                    const chat = childSnapshot.val();
                    chat.id = childSnapshot.key;
                    
                    // Check if current user is a member of this chat
                    if (chat.members && chat.members[currentUser.id]) {
                        chats.push(chat);
                    }
                });
                
                // Sort chats by last activity (newest first)
                chats.sort((a, b) => b.lastActivity - a.lastActivity);
                
                // Render content based on active tab
                renderContent();
            });
        }

        // Load follow requests
        function loadFollowRequests() {
            database.ref(`followRequests/${currentUser.id}`).on('value', (snapshot) => {
                followRequests = [];
                snapshot.forEach((childSnapshot) => {
                    const request = childSnapshot.val();
                    request.id = childSnapshot.key;
                    request.fromUserId = childSnapshot.key;
                    followRequests.push(request);
                });
                renderContent();
            });
        }

        // Load notifications
        function loadNotifications() {
            database.ref(`notifications/${currentUser.id}`).orderByChild('timestamp').on('value', (snapshot) => {
                notifications = [];
                snapshot.forEach((childSnapshot) => {
                    const notification = childSnapshot.val();
                    notification.id = childSnapshot.key;
                    notifications.push(notification);
                });
                // Sort notifications by timestamp (newest first)
                notifications.sort((a, b) => b.timestamp - a.timestamp);
                renderContent();
            });
        }

        // Listen for real-time updates
        function listenForRealTimeUpdates() {
            // Listen for new notifications
            database.ref(`notifications/${currentUser.id}`).on('child_added', (snapshot) => {
                const notification = snapshot.val();
                notification.id = snapshot.key;
                
                // Show popup notification
                showNotification(notification);
            });
        }

        // Update users list in group modal
        function updateUsersList() {
            usersList.innerHTML = '';
            
            if (users.length === 0) {
                usersList.innerHTML = '<div style="text-align: center; padding: 20px; color: #888;">No other users found</div>';
                return;
            }
            
            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.setAttribute('data-user-id', user.id);
                
                userItem.innerHTML = `
                    <div class="user-avatar" style="${user.profileImage ? `background-image: url(${user.profileImage})` : ''}">
                        ${user.profileImage ? '' : (user.username ? user.username.charAt(0).toUpperCase() : 'U')}
                    </div>
                    <div class="user-name">${user.username || 'User'}</div>
                `;
                
                userItem.addEventListener('click', () => {
                    userItem.classList.toggle('selected');
                });
                
                usersList.appendChild(userItem);
            });
        }

        // Render content based on active tab
        function renderContent() {
            contentList.innerHTML = '';
            
            if (activeTab === 'chats') {
                contentTitle.textContent = 'Chats';
                renderChatsList();
            } else if (activeTab === 'people') {
                contentTitle.textContent = 'People';
                renderPeopleContent();
            }
        }

        // Render chats list
        function renderChatsList() {
            if (chats.length === 0) {
                contentList.innerHTML = '<div style="text-align: center; padding: 20px; color: #888;">No chats yet. Start a conversation!</div>';
                return;
            }
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (chat.id === currentChatId) {
                    chatItem.classList.add('active');
                }
                chatItem.setAttribute('data-chat-id', chat.id);
                
                const timeString = formatTime(chat.lastActivity);
                const unreadCount = chat.unreadCount && chat.unreadCount[currentUser.id] ? chat.unreadCount[currentUser.id] : 0;
                
                chatItem.innerHTML = `
                    <div class="chat-avatar" style="${chat.avatar && chat.avatar.startsWith('http') ? `background-image: url(${chat.avatar})` : ''}">
                        ${chat.isGroup ? 
                            (chat.avatar && chat.avatar.startsWith('http') ? '' : '<i class="fas fa-users"></i>') : 
                            (chat.avatar && chat.avatar.startsWith('http') ? '' : (chat.avatar || 'U'))
                        }
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <span class="chat-name">${chat.name}</span>
                            <span class="chat-time">${timeString}</span>
                        </div>
                        <div class="last-message">${chat.lastMessage || 'Start a conversation'}</div>
                    </div>
                    ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
                `;
                
                contentList.appendChild(chatItem);
            });
        }

        // Render people content (follow requests and notifications)
        function renderPeopleContent() {
            let contentHTML = '';
            
            // Follow Requests Section
            if (followRequests.length > 0) {
                contentHTML += `
                    <div style="padding: 12px; border-bottom: 1px solid #333;">
                        <h3 style="font-size: 0.9em; color: #888; margin-bottom: 8px;">Follow Requests</h3>
                `;
                
                followRequests.forEach(request => {
                    const user = users.find(u => u.id === request.fromUserId) || { username: 'Unknown User' };
                    contentHTML += `
                        <div class="people-item">
                            <div class="people-avatar" style="${user.profileImage ? `background-image: url(${user.profileImage})` : ''}">
                                ${user.profileImage ? '' : (user.username ? user.username.charAt(0).toUpperCase() : 'U')}
                            </div>
                            <div class="people-info">
                                <div class="people-header">
                                    <span class="people-name">${user.username || 'User'}</span>
                                </div>
                                <div class="people-status">Wants to follow you</div>
                                <div class="request-actions">
                                    <button class="request-btn accept-btn" data-request-id="${request.id}" data-user-id="${request.fromUserId}">Accept</button>
                                    <button class="request-btn decline-btn" data-request-id="${request.id}" data-user-id="${request.fromUserId}">Decline</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                contentHTML += `</div>`;
            }
            
            // Notifications Section
            if (notifications.length > 0) {
                contentHTML += `
                    <div style="padding: 12px;">
                        <h3 style="font-size: 0.9em; color: #888; margin-bottom: 8px;">Notifications</h3>
                `;
                
                notifications.forEach(notification => {
                    const timeString = formatTime(notification.timestamp);
                    contentHTML += `
                        <div class="notification-item">
                            <div class="notification-icon">
                                <i class="${notification.icon || 'fas fa-bell'}"></i>
                            </div>
                            <div class="notification-content">
                                <div class="notification-text">${notification.message}</div>
                                <div class="notification-time">${timeString}</div>
                            </div>
                        </div>
                    `;
                });
                
                contentHTML += `</div>`;
            }
            
            if (contentHTML === '') {
                contentHTML = '<div style="text-align: center; padding: 20px; color: #888;">No notifications or follow requests</div>';
            }
            
            contentList.innerHTML = contentHTML;
            
            // Add event listeners for follow request buttons
            document.querySelectorAll('.accept-btn').forEach(btn => {
                btn.addEventListener('click', handleFollowRequest);
            });
            
            document.querySelectorAll('.decline-btn').forEach(btn => {
                btn.addEventListener('click', handleFollowRequest);
            });
        }

        // Handle follow request actions
        function handleFollowRequest(e) {
            const requestId = e.target.getAttribute('data-request-id');
            const userId = e.target.getAttribute('data-user-id');
            const isAccept = e.target.classList.contains('accept-btn');
            
            if (isAccept) {
                // Accept follow request
                const updates = {};
                updates[`followers/${currentUser.id}/${userId}`] = true;
                updates[`following/${userId}/${currentUser.id}`] = true;
                updates[`followRequests/${currentUser.id}/${userId}`] = null;
                
                database.ref().update(updates)
                    .then(() => {
                        // Send notification to the user
                        const notification = {
                            type: 'follow_accepted',
                            message: `${currentUser.name} accepted your follow request`,
                            icon: 'fas fa-user-check',
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        };
                        database.ref(`notifications/${userId}`).push(notification);
                    })
                    .catch(error => {
                        console.error('Error accepting follow request:', error);
                    });
            } else {
                // Decline follow request
                database.ref(`followRequests/${currentUser.id}/${userId}`).remove()
                    .catch(error => {
                        console.error('Error declining follow request:', error);
                    });
            }
        }

        // Format time for display
        function formatTime(timestamp) {
            if (!timestamp) return '';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60 * 1000) {
                return 'Just now';
            } else if (diff < 60 * 60 * 1000) {
                const minutes = Math.floor(diff / (60 * 1000));
                return `${minutes}m ago`;
            } else if (diff < 24 * 60 * 60 * 1000) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        // Show notification
        function showNotification(notification) {
            const notificationElement = document.createElement('div');
            notificationElement.className = 'notification';
            notificationElement.setAttribute('data-notification-id', notification.id);
            
            notificationElement.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">
                        <i class="${notification.icon || 'fas fa-bell'}"></i>
                    </div>
                    <div class="notification-text">
                        <div class="notification-title">Notification</div>
                        <div class="notification-message">${notification.message}</div>
                    </div>
                </div>
                <button class="notification-close" onclick="removeNotification('${notification.id}')">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            notificationsContainer.appendChild(notificationElement);
            
            setTimeout(() => {
                removeNotification(notification.id);
            }, 5000);
        }

        // Remove notification by ID
        function removeNotification(notificationId) {
            const notificationElement = document.querySelector(`[data-notification-id="${notificationId}"]`);
            if (notificationElement) {
                notificationElement.style.animation = 'slideDown 0.3s ease reverse';
                setTimeout(() => {
                    notificationElement.remove();
                }, 300);
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    activeTab = tab.getAttribute('data-tab');
                    renderContent();
                });
            });

            // Chat selection
            document.addEventListener('click', (e) => {
                const chatItem = e.target.closest('.chat-item');
                if (chatItem) {
                    const chatId = chatItem.getAttribute('data-chat-id');
                    openChat(chatId);
                }
            });

            // Search functionality
            searchInput.addEventListener('input', handleSearch);

            // Send message
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });

            // Group creation
            newGroupBtn.addEventListener('click', () => {
                groupModal.style.display = 'flex';
            });

            // Close group modal
            closeGroupModal.addEventListener('click', () => {
                groupModal.style.display = 'none';
                resetGroupForm();
            });

            cancelGroup.addEventListener('click', () => {
                groupModal.style.display = 'none';
                resetGroupForm();
            });

            // Create group
            createGroup.addEventListener('click', createNewGroup);

            // Settings button
            settingsBtn.addEventListener('click', () => {
                window.location.href = 'settings.html';
            });

            // Update user status when leaving the page
            window.addEventListener('beforeunload', () => {
                updateUserStatus('Offline');
            });

            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    updateUserStatus('Away');
                } else {
                    updateUserStatus('Online');
                }
            });
        }

        // Handle search
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            if (activeTab === 'chats') {
                // Filter chats
                const filteredChats = chats.filter(chat => 
                    chat.name.toLowerCase().includes(searchTerm) ||
                    (chat.lastMessage && chat.lastMessage.toLowerCase().includes(searchTerm))
                );
                renderFilteredChats(filteredChats);
            } else if (activeTab === 'people') {
                // Filter users in people tab
                // This would need additional implementation based on your user search requirements
            }
        }

        // Render filtered chats
        function renderFilteredChats(filteredChats) {
            contentList.innerHTML = '';
            
            if (filteredChats.length === 0) {
                contentList.innerHTML = '<div style="text-align: center; padding: 20px; color: #888;">No chats found</div>';
                return;
            }
            
            filteredChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (chat.id === currentChatId) {
                    chatItem.classList.add('active');
                }
                chatItem.setAttribute('data-chat-id', chat.id);
                
                const timeString = formatTime(chat.lastActivity);
                const unreadCount = chat.unreadCount && chat.unreadCount[currentUser.id] ? chat.unreadCount[currentUser.id] : 0;
                
                chatItem.innerHTML = `
                    <div class="chat-avatar" style="${chat.avatar && chat.avatar.startsWith('http') ? `background-image: url(${chat.avatar})` : ''}">
                        ${chat.isGroup ? 
                            (chat.avatar && chat.avatar.startsWith('http') ? '' : '<i class="fas fa-users"></i>') : 
                            (chat.avatar && chat.avatar.startsWith('http') ? '' : (chat.avatar || 'U'))
                        }
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <span class="chat-name">${chat.name}</span>
                            <span class="chat-time">${timeString}</span>
                        </div>
                        <div class="last-message">${chat.lastMessage || 'Start a conversation'}</div>
                    </div>
                    ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
                `;
                
                contentList.appendChild(chatItem);
            });
        }

        // Reset group form
        function resetGroupForm() {
            groupName.value = '';
            groupLogo.value = '';
            const selectedUsers = usersList.querySelectorAll('.selected');
            selectedUsers.forEach(user => user.classList.remove('selected'));
        }

        // Create new group
        function createNewGroup() {
            const name = groupName.value.trim();
            if (!name) {
                alert('Please enter a group name');
                return;
            }

            const logo = groupLogo.value.trim();
            const selectedUsers = usersList.querySelectorAll('.selected');
            
            if (selectedUsers.length === 0) {
                alert('Please select at least one member');
                return;
            }

            const groupId = database.ref().child('chats').push().key;
            const members = {
                [currentUser.id]: true
            };

            selectedUsers.forEach(userItem => {
                const userId = userItem.getAttribute('data-user-id');
                members[userId] = true;
            });

            const groupData = {
                id: groupId,
                name: name,
                avatar: logo || 'G',
                isGroup: true,
                members: members,
                createdBy: currentUser.id,
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                lastActivity: firebase.database.ServerValue.TIMESTAMP,
                lastMessage: `${currentUser.name} created the group`
            };

            database.ref(`chats/${groupId}`).set(groupData)
                .then(() => {
                    selectedUsers.forEach(userItem => {
                        const userId = userItem.getAttribute('data-user-id');
                        const notification = {
                            type: 'group_invite',
                            message: `${currentUser.name} added you to the group "${name}"`,
                            icon: 'fas fa-users',
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        };
                        database.ref(`notifications/${userId}`).push(notification);
                    });

                    groupModal.style.display = 'none';
                    resetGroupForm();
                    openChat(groupId);
                })
                .catch((error) => {
                    console.error('Error creating group:', error);
                    alert('Error creating group. Please try again.');
                });
        }

        // Open chat
        function openChat(chatId) {
            const chat = chats.find(c => c.id === chatId);
            if (!chat) return;

            currentChatId = chatId;

            emptyChat.style.display = 'none';
            messagesContainer.style.display = 'flex';
            messageInputArea.style.display = 'flex';

            currentChatName.textContent = chat.name;
            
            if (chat.avatar && chat.avatar.startsWith('http')) {
                currentChatAvatar.style.backgroundImage = `url(${chat.avatar})`;
                currentChatAvatar.textContent = '';
            } else {
                currentChatAvatar.style.backgroundImage = '';
                currentChatAvatar.textContent = chat.isGroup ? 
                    (chat.avatar === 'G' ? '<i class="fas fa-users"></i>' : chat.avatar) : 
                    (chat.avatar || 'U');
            }
            
            if (chat.isGroup) {
                currentChatStatus.textContent = `${Object.keys(chat.members).length} members`;
            } else {
                const otherUserId = Object.keys(chat.members).find(id => id !== currentUser.id);
                if (otherUserId) {
                    database.ref(`users/${otherUserId}/status`).once('value', (snapshot) => {
                        const status = snapshot.val();
                        currentChatStatus.textContent = status === 'Online' ? 'Online' : 
                            `Last seen ${formatTime(chat.lastActivity)}`;
                    });
                }
            }

            loadMessages(chatId);
            markChatAsRead(chatId);
            renderContent();
        }

        // Load messages for a chat
        function loadMessages(chatId) {
            messagesContainer.innerHTML = '';
            
            database.ref(`messages/${chatId}`).orderByChild('timestamp').on('value', (snapshot) => {
                messagesContainer.innerHTML = '';
                
                snapshot.forEach((childSnapshot) => {
                    const message = childSnapshot.val();
                    message.id = childSnapshot.key;
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${message.senderId === currentUser.id ? 'sent' : 'received'}`;
                    
                    const timeString = formatTime(message.timestamp);
                    
                    messageElement.innerHTML = `
                        <div class="message-text">${message.text}</div>
                        <div class="message-time">${timeString}</div>
                    `;
                    
                    messagesContainer.appendChild(messageElement);
                });
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // Mark chat as read
        function markChatAsRead(chatId) {
            const updates = {};
            updates[`chats/${chatId}/unreadCount/${currentUser.id}`] = 0;
            database.ref().update(updates);
        }

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentChatId) return;

            const messageId = database.ref().child('messages').child(currentChatId).push().key;
            const newMessage = {
                id: messageId,
                text: text,
                senderId: currentUser.id,
                senderName: currentUser.name,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            database.ref(`messages/${currentChatId}/${messageId}`).set(newMessage)
                .then(() => {
                    const updates = {};
                    updates[`chats/${currentChatId}/lastMessage`] = text;
                    updates[`chats/${currentChatId}/lastActivity`] = firebase.database.ServerValue.TIMESTAMP;
                    
                    const chat = chats.find(c => c.id === currentChatId);
                    if (chat && chat.members) {
                        Object.keys(chat.members).forEach(memberId => {
                            if (memberId !== currentUser.id) {
                                const currentUnread = chat.unreadCount && chat.unreadCount[memberId] || 0;
                                updates[`chats/${currentChatId}/unreadCount/${memberId}`] = currentUnread + 1;
                            }
                        });
                    }
                    
                    return database.ref().update(updates);
                })
                .then(() => {
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                })
                .catch((error) => {
                    console.error('Error sending message:', error);
                    alert('Error sending message. Please try again.');
                });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
