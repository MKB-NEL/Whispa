<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispa - Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Left Sidebar - People/Chats Tab */
        .sidebar {
            width: 30%;
            min-width: 300px;
            background: #111111;
            border-right: 1px solid #333333;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #333333;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .profile-info h3 {
            font-size: 1.1em;
            font-weight: 600;
        }

        .profile-info p {
            font-size: 0.8em;
            color: #888888;
        }

        .tabs {
            display: flex;
            background: #111111;
            border-radius: 8px;
            padding: 2px;
            margin-bottom: 16px;
        }

        .tab {
            flex: 1;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            color: #888888;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #ffffff;
            color: #000000;
        }

        .chats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .chats-header h2 {
            font-size: 1.3em;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: #ffffff;
        }

        .icon-btn:hover {
            background: #333333;
        }

        .search-bar {
            padding: 10px 12px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.85em;
            margin-bottom: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #00a884;
        }

        .search-bar::placeholder {
            color: #666666;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #222222;
            transition: all 0.3s ease;
        }

        .chat-item:hover {
            background: #1a1a1a;
        }

        .chat-item.active {
            background: #2a2a2a;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin-right: 12px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 0.95em;
        }

        .chat-time {
            font-size: 0.75em;
            color: #888888;
        }

        .last-message {
            font-size: 0.85em;
            color: #888888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: #00a884;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 0.7em;
            font-weight: 600;
            min-width: 18px;
            text-align: center;
        }

        /* Right Side - Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        .chat-header-area {
            padding: 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #333333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-contact {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .contact-info h3 {
            font-size: 1.1em;
            font-weight: 600;
        }

        .contact-info p {
            font-size: 0.8em;
            color: #00a884;
        }

        .chat-actions {
            display: flex;
            gap: 12px;
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .empty-chat img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        .empty-chat h2 {
            font-size: 1.5em;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .empty-chat p {
            color: #888888;
            font-size: 0.9em;
            max-width: 300px;
            line-height: 1.4;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.9em;
            line-height: 1.4;
            position: relative;
        }

        .message.received {
            background: #1a1a1a;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .message.sent {
            background: #005c4b;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .message-time {
            font-size: 0.7em;
            color: #888888;
            text-align: right;
            margin-top: 4px;
        }

        .message-input-area {
            padding: 16px;
            background: #1a1a1a;
            border-top: 1px solid #333333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #333333;
            border-radius: 20px;
            color: #ffffff;
            font-size: 0.9em;
            resize: none;
            max-height: 100px;
        }

        .message-input:focus {
            outline: none;
            border-color: #00a884;
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #888888;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #2a2a2a;
            color: #ffffff;
        }

        .send-btn {
            background: #00a884;
            color: white;
        }

        .send-btn:hover {
            background: #008f70;
        }

        /* Notifications */
        .notifications-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .notification {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .notification-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
        }

        .notification-text {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 2px;
        }

        .notification-message {
            font-size: 0.8em;
            color: #888888;
        }

        .notification-close {
            background: none;
            border: none;
            color: #888888;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .notification-close:hover {
            background: #333333;
            color: #ffffff;
        }

        /* Online Status */
        .online-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00a884;
            position: absolute;
            bottom: 2px;
            right: 2px;
            border: 2px solid #111111;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                min-width: auto;
            }
            
            .chat-area {
                display: none;
            }
            
            .sidebar.active + .chat-area {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 100;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444444;
        }
    </style>
</head>
<body>
    <!-- Notifications Container -->
    <div class="notifications-container" id="notificationsContainer">
        <!-- Notifications will be dynamically added here -->
    </div>

    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-section">
                    <div class="profile-avatar" id="userAvatar">U</div>
                    <div class="profile-info">
                        <h3 id="userName">Username</h3>
                        <p id="userStatus">Online</p>
                    </div>
                </div>

                <div class="tabs">
                    <div class="tab active" data-tab="chats">Chats</div>
                    <div class="tab" data-tab="people">People</div>
                </div>

                <div class="chats-header">
                    <h2>Chats</h2>
                    <div class="header-actions">
                        <button class="icon-btn" title="New Group">
                            <i class="fas fa-users"></i>
                        </button>
                        <button class="icon-btn" title="Settings">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>

                <input type="text" class="search-bar" placeholder="Search messages..." id="searchInput">
            </div>

            <div class="chats-list" id="chatsList">
                <!-- Chat items will be dynamically added here -->
            </div>
        </div>

        <!-- Right Chat Area -->
        <div class="chat-area">
            <div class="chat-header-area">
                <div class="chat-contact">
                    <div class="contact-avatar" id="currentChatAvatar">W</div>
                    <div class="contact-info">
                        <h3 id="currentChatName">Whispa</h3>
                        <p id="currentChatStatus">Tap to start chatting</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="icon-btn" title="Voice Call">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="icon-btn" title="Video Call">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="icon-btn" title="More Options">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>

            <div class="empty-chat" id="emptyChat">
                <img src="https://i.ibb.co/zVkw45Kc/Whispa-1-removebg-preview.png" alt="Whispa Logo">
                <h2>Welcome to Whispa</h2>
                <p>Start a conversation by selecting a chat from the left or search for people to connect with.</p>
            </div>

            <div class="messages-container" id="messagesContainer" style="display: none;">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="message-input-area" id="messageInputArea" style="display: none;">
                <div class="input-actions">
                    <button class="action-btn" title="Add Attachment">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="action-btn" title="Add Emoji">
                        <i class="far fa-smile"></i>
                    </button>
                </div>
                <textarea class="message-input" placeholder="Type a message..." id="messageInput"></textarea>
                <button class="action-btn send-btn" title="Send Message" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Current user data
        const currentUser = {
            id: 'user1',
            name: 'Bertrand',
            avatar: 'B',
            status: 'Online',
            lastSeen: new Date()
        };

        // Sample chat data
        const chats = [
            {
                id: 'chat1',
                name: 'Alice Johnson',
                avatar: 'A',
                lastMessage: 'Hey! How are you doing?',
                timestamp: new Date(Date.now() - 5 * 60 * 1000), // 5 minutes ago
                unread: 2,
                online: true,
                messages: [
                    { id: 'm1', text: 'Hello!', sender: 'chat1', timestamp: new Date(Date.now() - 10 * 60 * 1000) },
                    { id: 'm2', text: 'How are you?', sender: 'chat1', timestamp: new Date(Date.now() - 9 * 60 * 1000) },
                    { id: 'm3', text: 'I\'m good, thanks!', sender: 'user1', timestamp: new Date(Date.now() - 8 * 60 * 1000) },
                    { id: 'm4', text: 'Hey! How are you doing?', sender: 'chat1', timestamp: new Date(Date.now() - 5 * 60 * 1000) }
                ]
            },
            {
                id: 'chat2',
                name: 'Tech Group',
                avatar: 'T',
                lastMessage: 'Sarah: Meeting at 3 PM tomorrow',
                timestamp: new Date(Date.now() - 2 * 60 * 60 * 1000), // 2 hours ago
                unread: 0,
                online: false,
                isGroup: true,
                messages: []
            },
            {
                id: 'chat3',
                name: 'David Wilson',
                avatar: 'D',
                lastMessage: 'See you later!',
                timestamp: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000), // 1 day ago
                unread: 1,
                online: true,
                messages: []
            }
        ];

        // Sample notifications
        const notifications = [
            {
                id: 'notif1',
                type: 'message',
                title: 'New Message',
                message: 'You have 3 unread messages',
                icon: 'fas fa-comment',
                timestamp: new Date()
            },
            {
                id: 'notif2',
                type: 'follower',
                title: 'New Follower',
                message: 'Alice Johnson started following you',
                icon: 'fas fa-user-plus',
                timestamp: new Date(Date.now() - 2 * 60 * 1000)
            },
            {
                id: 'notif3',
                type: 'update',
                title: 'App Update',
                message: 'New features available in Whispa v2.1',
                icon: 'fas fa-sync',
                timestamp: new Date(Date.now() - 5 * 60 * 1000)
            }
        ];

        // DOM Elements
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userStatus = document.getElementById('userStatus');
        const chatsList = document.getElementById('chatsList');
        const searchInput = document.getElementById('searchInput');
        const tabs = document.querySelectorAll('.tab');
        const emptyChat = document.getElementById('emptyChat');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInputArea = document.getElementById('messageInputArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const currentChatName = document.getElementById('currentChatName');
        const currentChatStatus = document.getElementById('currentChatStatus');
        const currentChatAvatar = document.getElementById('currentChatAvatar');
        const notificationsContainer = document.getElementById('notificationsContainer');

        // Initialize the app
        function initApp() {
            // Set current user info
            userAvatar.textContent = currentUser.avatar;
            userName.textContent = currentUser.name;
            userStatus.textContent = currentUser.status;

            // Load chats
            renderChats();

            // Show notifications
            showNotifications();

            // Set up event listeners
            setupEventListeners();
        }

        // Render chats list
        function renderChats() {
            chatsList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.setAttribute('data-chat-id', chat.id);
                
                const timeString = formatTime(chat.timestamp);
                
                chatItem.innerHTML = `
                    <div class="chat-avatar">
                        ${chat.avatar}
                        ${chat.online ? '<div class="online-status"></div>' : ''}
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <span class="chat-name">${chat.name}</span>
                            <span class="chat-time">${timeString}</span>
                        </div>
                        <div class="last-message">${chat.lastMessage}</div>
                    </div>
                    ${chat.unread > 0 ? `<div class="unread-badge">${chat.unread}</div>` : ''}
                `;
                
                chatsList.appendChild(chatItem);
            });
        }

        // Format time for display
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60 * 1000) { // Less than 1 minute
                return 'Just now';
            } else if (diff < 60 * 60 * 1000) { // Less than 1 hour
                const minutes = Math.floor(diff / (60 * 1000));
                return `${minutes}m ago`;
            } else if (diff < 24 * 60 * 60 * 1000) { // Less than 1 day
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        // Show notifications with auto-remove
        function showNotifications() {
            let currentIndex = 0;
            
            function showNextNotification() {
                if (currentIndex >= notifications.length) return;
                
                const notification = notifications[currentIndex];
                const notificationElement = document.createElement('div');
                notificationElement.className = 'notification';
                notificationElement.setAttribute('data-notification-id', notification.id);
                
                notificationElement.innerHTML = `
                    <div class="notification-content">
                        <div class="notification-icon">
                            <i class="${notification.icon}"></i>
                        </div>
                        <div class="notification-text">
                            <div class="notification-title">${notification.title}</div>
                            <div class="notification-message">${notification.message}</div>
                        </div>
                    </div>
                    <button class="notification-close" onclick="removeNotification('${notification.id}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                notificationsContainer.appendChild(notificationElement);
                
                // Auto-remove after 8 seconds
                setTimeout(() => {
                    removeNotification(notification.id);
                }, 8000);
                
                currentIndex++;
                
                // Show next notification after delay
                if (currentIndex < notifications.length) {
                    setTimeout(showNextNotification, 8000);
                }
            }
            
            // Start showing notifications
            showNextNotification();
        }

        // Remove notification by ID
        function removeNotification(notificationId) {
            const notificationElement = document.querySelector(`[data-notification-id="${notificationId}"]`);
            if (notificationElement) {
                notificationElement.style.animation = 'slideDown 0.3s ease reverse';
                setTimeout(() => {
                    notificationElement.remove();
                }, 300);
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    if (tab.getAttribute('data-tab') === 'people') {
                        // Switch to people tab
                        window.location.href = 'search.html';
                    }
                });
            });

            // Chat selection
            document.addEventListener('click', (e) => {
                const chatItem = e.target.closest('.chat-item');
                if (chatItem) {
                    const chatId = chatItem.getAttribute('data-chat-id');
                    openChat(chatId);
                }
            });

            // Search functionality
            searchInput.addEventListener('focus', () => {
                window.location.href = 'search.html';
            });

            // Send message
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
        }

        // Open chat
        function openChat(chatId) {
            const chat = chats.find(c => c.id === chatId);
            if (!chat) return;

            // Update UI
            emptyChat.style.display = 'none';
            messagesContainer.style.display = 'flex';
            messageInputArea.style.display = 'flex';

            // Update chat header
            currentChatName.textContent = chat.name;
            currentChatStatus.textContent = chat.online ? 'Online' : 'Last seen ' + formatTime(chat.timestamp);
            currentChatAvatar.textContent = chat.avatar;

            // Load messages
            loadMessages(chat.messages);

            // Mark as read
            chat.unread = 0;
            renderChats();
        }

        // Load messages into chat
        function loadMessages(messages) {
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sender === currentUser.id ? 'sent' : 'received'}`;
                
                const timeString = formatTime(message.timestamp);
                
                messageElement.innerHTML = `
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${timeString}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // Create new message
            const newMessage = {
                id: 'm' + Date.now(),
                text: text,
                sender: currentUser.id,
                timestamp: new Date()
            };

            // Add to current chat (in a real app, this would be sent to server)
            const activeChat = chats[0]; // For demo, always add to first chat
            activeChat.messages.push(newMessage);
            activeChat.lastMessage = text;
            activeChat.timestamp = new Date();
            activeChat.unread = 0;

            // Update UI
            loadMessages(activeChat.messages);
            renderChats();

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Simulate reply (in a real app, this would come from server)
            setTimeout(() => {
                const replyMessage = {
                    id: 'm' + Date.now(),
                    text: 'Thanks for your message!',
                    sender: activeChat.id,
                    timestamp: new Date()
                };
                
                activeChat.messages.push(replyMessage);
                activeChat.lastMessage = replyMessage.text;
                activeChat.timestamp = new Date();
                activeChat.unread = (activeChat.unread || 0) + 1;
                
                loadMessages(activeChat.messages);
                renderChats();
            }, 1000);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
