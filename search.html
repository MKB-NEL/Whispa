<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Whispa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Header Styles */
        .search-header {
            position: sticky;
            top: 0;
            background: #000000;
            border-bottom: 1px solid #333333;
            padding: 16px 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .home-btn {
            background: #00a884;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: #008f70;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 16px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 20px;
            color: #ffffff;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #00a884;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888888;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            color: #ffffff;
        }

        .post-btn {
            background: #00a884;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .post-btn:hover {
            background: #008f70;
        }

        /* Content Styles */
        .content-area {
            padding: 24px 0;
        }

        /* Feed Grid */
        .feed-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .post-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333333;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 168, 132, 0.2);
        }

        .post-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: #2a2a2a;
        }

        .post-content {
            padding: 12px;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .post-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            background-size: cover;
            background-position: center;
        }

        .post-username {
            font-weight: 600;
            font-size: 0.9em;
        }

        .post-time {
            font-size: 0.75em;
            color: #888888;
        }

        .post-description {
            font-size: 0.85em;
            color: #cccccc;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .post-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: #888888;
        }

        .post-type {
            background: #00a884;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: 600;
        }

        /* Search Results */
        .search-results {
            display: none;
        }

        .user-result {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #1a1a1a;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid #333333;
            transition: all 0.3s ease;
        }

        .user-result:hover {
            background: #2a2a2a;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin-right: 16px;
            background-size: cover;
            background-position: center;
            font-size: 1.2em;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 4px;
        }

        .user-stats {
            font-size: 0.85em;
            color: #888888;
            margin-bottom: 8px;
        }

        .user-bio {
            font-size: 0.9em;
            color: #cccccc;
            line-height: 1.4;
        }

        .follow-btn {
            background: #00a884;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .follow-btn:hover {
            background: #008f70;
        }

        .follow-btn.following {
            background: #333333;
            color: #888888;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #333333;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333333;
        }

        .modal-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888888;
            cursor: pointer;
            font-size: 1.2em;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #333333;
            color: #ffffff;
        }

        .modal-body {
            padding: 20px;
        }

        /* Post Creation Modal */
        .post-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .post-type-btn {
            padding: 16px;
            background: #2a2a2a;
            border: 2px solid #333333;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .post-type-btn:hover {
            border-color: #00a884;
        }

        .post-type-btn.active {
            border-color: #00a884;
            background: rgba(0, 168, 132, 0.1);
        }

        .post-type-icon {
            font-size: 2em;
            margin-bottom: 8px;
            color: #00a884;
        }

        .post-type-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .post-type-desc {
            font-size: 0.8em;
            color: #888888;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.9em;
            resize: vertical;
        }

        .form-textarea {
            min-height: 100px;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #00a884;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #2a2a2a;
            border: 2px dashed #333333;
            border-radius: 8px;
            color: #888888;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            flex-direction: column;
            gap: 8px;
        }

        .file-input-label:hover {
            border-color: #00a884;
            color: #ffffff;
        }

        .image-preview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
        }

        .background-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .bg-option {
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .bg-option:hover {
            transform: scale(1.05);
        }

        .bg-option.selected {
            border-color: #00a884;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: #00a884;
            color: white;
        }

        .btn-primary:hover {
            background: #008f70;
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: #333333;
        }

        /* Post Detail Modal */
        .post-detail-modal {
            max-width: 900px;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .post-detail-modal {
                flex-direction: row;
                max-height: 600px;
            }
        }

        .post-image-container {
            flex: 1;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .post-detail-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .post-detail-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 600px;
        }

        .post-detail-header {
            padding: 16px;
            border-bottom: 1px solid #333333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .post-detail-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            background-size: cover;
            background-position: center;
        }

        .post-detail-user {
            flex: 1;
        }

        .post-detail-username {
            font-weight: 600;
            font-size: 1em;
        }

        .post-detail-time {
            font-size: 0.8em;
            color: #888888;
        }

        .post-detail-body {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .post-detail-description {
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .post-detail-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #333333;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9em;
            color: #888888;
        }

        .post-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            background: #2a2a2a;
            border: none;
            border-radius: 6px;
            color: #888888;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s ease;
            font-size: 0.85em;
        }

        .action-btn:hover {
            background: #333333;
            color: #ffffff;
        }

        .action-btn.active {
            color: #00a884;
        }

        .comments-section {
            margin-top: 16px;
        }

        .comment-input {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .comment-input-field {
            flex: 1;
            padding: 10px 12px;
            background: #2a2a2a;
            border: 1px solid #333333;
            border-radius: 20px;
            color: #ffffff;
            font-size: 0.9em;
        }

        .comment-input-field:focus {
            outline: none;
            border-color: #00a884;
        }

        .comment-btn {
            background: #00a884;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .comment-btn:hover {
            background: #008f70;
        }

        .comments-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .comment-item {
            padding: 8px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .comment-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
            color: white;
            background-size: cover;
            background-position: center;
        }

        .comment-username {
            font-weight: 600;
            font-size: 0.85em;
        }

        .comment-time {
            font-size: 0.75em;
            color: #888888;
        }

        .comment-text {
            font-size: 0.9em;
            line-height: 1.4;
            margin-left: 32px;
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333333;
            border-top: 3px solid #00a884;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888888;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 16px;
            color: #333333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }
            
            .search-container {
                order: 3;
                flex: 1 0 100%;
                margin-top: 12px;
            }
            
            .feed-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .post-image {
                height: 150px;
            }
            
            .post-detail-modal {
                flex-direction: column;
                max-height: 80vh;
            }
            
            .post-image-container {
                min-height: 200px;
            }
        }

        @media (max-width: 480px) {
            .feed-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .post-type-selector {
                grid-template-columns: 1fr;
            }
        }

        /* Status Indicator */
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00a884;
            margin-left: 4px;
        }

        .status-expiring {
            background: #ff9500;
        }

        .status-expired {
            background: #ff3b30;
        }

        /* Advanced Features */
        .feature-badge {
            background: linear-gradient(45deg, #00a884, #007a5e);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: 600;
            margin-left: 8px;
        }

        .privacy-badge {
            background: #333333;
            color: #888888;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            margin-left: 8px;
        }

        .trending-badge {
            background: linear-gradient(45deg, #ff9500, #ff5e3a);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: 600;
            margin-left: 8px;
        }

        .save-btn {
            background: transparent;
            border: none;
            color: #888888;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            color: #00a884;
        }

        .save-btn.saved {
            color: #00a884;
        }

        .share-menu {
            position: relative;
        }

        .share-options {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: #2a2a2a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 8px;
            display: none;
            flex-direction: column;
            gap: 4px;
            min-width: 120px;
        }

        .share-menu:hover .share-options {
            display: flex;
        }

        .share-option {
            padding: 8px;
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            text-align: left;
            border-radius: 4px;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .share-option:hover {
            background: #333333;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="search-header">
        <div class="container">
            <div class="header-content">
                <button class="home-btn" onclick="goHome()">
                    <i class="fas fa-home"></i>
                    Home
                </button>
                
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search users, posts, or tags...">
                    <button class="search-btn" onclick="performSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <button class="post-btn" onclick="openPostModal()">
                    <i class="fas fa-plus"></i>
                    Post
                </button>
            </div>
        </div>
    </header>

    <!-- Content Area -->
    <div class="container">
        <div class="content-area">
            <!-- Feed Section -->
            <div class="feed-section" id="feedSection">
                <div class="feed-grid" id="feedGrid">
                    <!-- Posts will be dynamically loaded here -->
                </div>
                
                <div class="loading-spinner" id="feedLoading" style="display: none;"></div>
                
                <div class="empty-state" id="emptyFeed" style="display: none;">
                    <div class="empty-state-icon">
                        <i class="fas fa-images"></i>
                    </div>
                    <h3>No posts yet</h3>
                    <p>When people you follow start posting, you'll see their content here.</p>
                    <button class="btn btn-primary" onclick="openPostModal()" style="margin-top: 16px;">
                        Create First Post
                    </button>
                </div>
            </div>

            <!-- Search Results Section -->
            <div class="search-results" id="searchResults">
                <div id="searchResultsList">
                    <!-- Search results will be dynamically loaded here -->
                </div>
                
                <div class="loading-spinner" id="searchLoading" style="display: none;"></div>
                
                <div class="empty-state" id="emptySearch" style="display: none;">
                    <div class="empty-state-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h3>No results found</h3>
                    <p>Try searching for different keywords or usernames.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Post Creation Modal -->
    <div class="modal-overlay" id="postModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Post</h3>
                <button class="modal-close" onclick="closePostModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="post-type-selector">
                    <div class="post-type-btn" data-type="post" onclick="selectPostType('post')">
                        <div class="post-type-icon">
                            <i class="fas fa-image"></i>
                        </div>
                        <div class="post-type-name">Post</div>
                        <div class="post-type-desc">Permanent content</div>
                    </div>
                    <div class="post-type-btn" data-type="status" onclick="selectPostType('status')">
                        <div class="post-type-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="post-type-name">Status</div>
                        <div class="post-type-desc">24 hours only</div>
                    </div>
                </div>

                <form id="postForm">
                    <div class="form-group">
                        <label class="form-label">Description (optional)</label>
                        <textarea class="form-textarea" id="postDescription" placeholder="What's on your mind?"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Add Media</label>
                        <div class="file-input-wrapper">
                            <input type="file" class="file-input" id="postImage" accept="image/*,video/*">
                            <label for="postImage" class="file-input-label">
                                <i class="fas fa-cloud-upload-alt" style="font-size: 2em;"></i>
                                <span>Click to upload image or video</span>
                                <span style="font-size: 0.8em; color: #666;">Max 10MB</span>
                            </label>
                        </div>
                        <img id="imagePreview" class="image-preview" alt="Preview">
                    </div>

                    <div class="form-group" id="textOnlySection" style="display: none;">
                        <label class="form-label">Or create text post with background</label>
                        <div class="background-options">
                            <div class="bg-option selected" style="background: linear-gradient(45deg, #667eea, #764ba2);" data-bg="gradient1"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLggigD7p7_-1amZKi91MVCZbLNnsQ6JE",
            authDomain: "whispa-d453f.firebaseapp.com",
            databaseURL: "https://whispa-d453f-default-rtdb.firebaseio.com",
            projectId: "whispa-d453f",
            storageBucket: "whispa-d453f.firebasestorage.app",
            messagingSenderId: "315118383529",
            appId: "1:315118383529:web:ba8e05067077333e8a14b8",
            measurementId: "G-TWJY3MSC46"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Global variables
        let currentUser = null;
        let currentPostType = 'post';
        let selectedBackground = 'gradient1';
        let currentPosts = [];
        let currentPostDetail = null;
        let followingUsers = [];

        // Initialize the app
        function initApp() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    loadUserData(user.uid);
                    loadFollowingUsers();
                    loadFeedPosts();
                } else {
                    window.location.href = 'login.html';
                }
            });

            setupEventListeners();
        }

        // Load user data
        function loadUserData(userId) {
            database.ref('users/' + userId).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        currentUser = { ...currentUser, ...userData };
                    }
                });
        }

        // Load following users
        function loadFollowingUsers() {
            if (!currentUser) return;
            
            database.ref(`following/${currentUser.uid}`).on('value', (snapshot) => {
                followingUsers = [];
                snapshot.forEach((childSnapshot) => {
                    followingUsers.push(childSnapshot.key);
                });
                loadFeedPosts();
            });
        }

        // Load feed posts
        function loadFeedPosts() {
            if (followingUsers.length === 0) {
                showEmptyFeed();
                return;
            }

            showFeedLoading();
            
            database.ref('posts').orderByChild('timestamp').once('value')
                .then((snapshot) => {
                    currentPosts = [];
                    snapshot.forEach((childSnapshot) => {
                        const post = childSnapshot.val();
                        post.id = childSnapshot.key;
                        
                        // Only show posts from followed users
                        if (followingUsers.includes(post.userId) && !isPostExpired(post)) {
                            currentPosts.push(post);
                        }
                    });
                    
                    // Sort by timestamp (newest first)
                    currentPosts.sort((a, b) => b.timestamp - a.timestamp);
                    renderFeedPosts();
                })
                .catch((error) => {
                    console.error('Error loading posts:', error);
                    showEmptyFeed();
                });
        }

        // Check if post is expired (for status posts)
        function isPostExpired(post) {
            if (post.type !== 'status') return false;
            
            const postTime = new Date(post.timestamp);
            const now = new Date();
            const hoursDiff = (now - postTime) / (1000 * 60 * 60);
            
            return hoursDiff > 24;
        }

        // Render feed posts
        function renderFeedPosts() {
            const feedGrid = document.getElementById('feedGrid');
            feedGrid.innerHTML = '';
            
            if (currentPosts.length === 0) {
                showEmptyFeed();
                return;
            }
            
            hideEmptyFeed();
            hideFeedLoading();
            
            currentPosts.forEach(post => {
                const user = post.user || { username: 'Unknown User' };
                const postElement = createPostElement(post);
                feedGrid.appendChild(postElement);
            });
        }

        // Create post element
        function createPostElement(post) {
            const postCard = document.createElement('div');
            postCard.className = 'post-card';
            postCard.onclick = () => openPostDetail(post);
            
            const user = post.user || { username: 'Unknown User' };
            const timeAgo = getTimeAgo(post.timestamp);
            const isExpiring = post.type === 'status' && isPostExpiring(post);
            
            postCard.innerHTML = `
                <img src="${post.imageUrl || 'https://via.placeholder.com/300x300/1a1a1a/666666?text=No+Image'}" 
                     class="post-image" 
                     alt="Post image"
                     onerror="this.src='https://via.placeholder.com/300x300/1a1a1a/666666?text=Image+Error'">
                <div class="post-content">
                    <div class="post-header">
                        <div class="post-avatar" style="${user.profileImage ? `background-image: url(${user.profileImage})` : ''}">
                            ${user.profileImage ? '' : (user.username ? user.username.charAt(0).toUpperCase() : 'U')}
                        </div>
                        <div class="post-username">${user.username || 'User'}</div>
                        <div class="post-time">${timeAgo}</div>
                        ${post.type === 'status' ? 
                            `<div class="status-indicator ${isExpiring ? 'status-expiring' : ''}"></div>` : 
                            ''
                        }
                    </div>
                    ${post.description ? `
                        <div class="post-description">${post.description}</div>
                    ` : ''}
                    <div class="post-stats">
                        <div>
                            <i class="fas fa-heart" style="color: #ff375f; margin-right: 4px;"></i>
                            ${post.likes ? Object.keys(post.likes).length : 0}
                            <i class="fas fa-comment" style="margin-left: 12px; margin-right: 4px;"></i>
                            ${post.comments ? Object.keys(post.comments).length : 0}
                        </div>
                        <div class="post-type">${post.type === 'status' ? 'Status' : 'Post'}</div>
                    </div>
                </div>
            `;
            
            return postCard;
        }

        // Check if status is expiring soon
        function isPostExpiring(post) {
            if (post.type !== 'status') return false;
            
            const postTime = new Date(post.timestamp);
            const now = new Date();
            const hoursDiff = (now - postTime) / (1000 * 60 * 60);
            
            return hoursDiff > 20; // Expiring in less than 4 hours
        }

        // Get time ago string
        function getTimeAgo(timestamp) {
            const now = new Date();
            const postTime = new Date(timestamp);
            const diff = now - postTime;
            
            const minutes = Math.floor(diff / (1000 * 60));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            
            return postTime.toLocaleDateString();
        }

        // Search functionality
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                showFeedSection();
                return;
            }
            
            showSearchResults();
            showSearchLoading();
            
            // Search users
            database.ref('users').once('value')
                .then((snapshot) => {
                    const searchResults = [];
                    snapshot.forEach((childSnapshot) => {
                        const user = childSnapshot.val();
                        user.id = childSnapshot.key;
                        
                        if (user.id !== currentUser.uid && 
                            (user.username?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                             user.name?.toLowerCase().includes(searchTerm.toLowerCase()))) {
                            searchResults.push(user);
                        }
                    });
                    
                    renderSearchResults(searchResults);
                })
                .catch((error) => {
                    console.error('Error searching:', error);
                    showEmptySearch();
                });
        }

        // Render search results
        function renderSearchResults(users) {
            const resultsList = document.getElementById('searchResultsList');
            resultsList.innerHTML = '';
            
            hideSearchLoading();
            
            if (users.length === 0) {
                showEmptySearch();
                return;
            }
            
            hideEmptySearch();
            
            users.forEach(user => {
                const userElement = createUserResultElement(user);
                resultsList.appendChild(userElement);
            });
        }

        // Create user result element
        function createUserResultElement(user) {
            const userDiv = document.createElement('div');
            userDiv.className = 'user-result';
            userDiv.onclick = () => openUserProfile(user.id);
            
            const isFollowing = followingUsers.includes(user.id);
            
            userDiv.innerHTML = `
                <div class="user-avatar" style="${user.profileImage ? `background-image: url(${user.profileImage})` : ''}">
                    ${user.profileImage ? '' : (user.username ? user.username.charAt(0).toUpperCase() : 'U')}
                </div>
                <div class="user-info">
                    <div class="user-name">
                        ${user.username || 'User'}
                        ${user.verified ? '<i class="fas fa-check-circle" style="color: #00a884; margin-left: 4px;"></i>' : ''}
                    </div>
                    <div class="user-stats">
                        ${user.followers ? Object.keys(user.followers).length : 0} followers â€¢ 
                        ${user.following ? Object.keys(user.following).length : 0} following
                    </div>
                    ${user.bio ? `<div class="user-bio">${user.bio}</div>` : ''}
                </div>
                <button class="follow-btn ${isFollowing ? 'following' : ''}" 
                        onclick="event.stopPropagation(); toggleFollow('${user.id}')">
                    ${isFollowing ? 'Following' : 'Follow'}
                </button>
            `;
            
            return userDiv;
        }

        // Toggle follow
        function toggleFollow(userId) {
            if (!currentUser) return;
            
            const isFollowing = followingUsers.includes(userId);
            const updates = {};
            
            if (isFollowing) {
                // Unfollow
                updates[`following/${currentUser.uid}/${userId}`] = null;
                updates[`followers/${userId}/${currentUser.uid}`] = null;
            } else {
                // Follow
                updates[`following/${currentUser.uid}/${userId}`] = true;
                updates[`followers/${userId}/${currentUser.uid}`] = true;
                
                // Send notification
                const notification = {
                    type: 'new_follower',
                    message: `${currentUser.username || 'Someone'} started following you`,
                    timestamp: Date.now(),
                    read: false
                };
                updates[`notifications/${userId}/${Date.now()}`] = notification;
            }
            
            database.ref().update(updates)
                .catch((error) => {
                    console.error('Error updating follow status:', error);
                });
        }

        // Post creation
        function selectPostType(type) {
            currentPostType = type;
            
            document.querySelectorAll('.post-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');
            
            // Show/hide text-only section for status
            document.getElementById('textOnlySection').style.display = 
                type === 'status' ? 'block' : 'none';
        }

        // Open post modal
        function openPostModal() {
            document.getElementById('postModal').style.display = 'flex';
            selectPostType('post');
        }

        // Close post modal
        function closePostModal() {
            document.getElementById('postModal').style.display = 'none';
            document.getElementById('postForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Handle image preview
        document.getElementById('postImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle background selection
        document.querySelectorAll('.bg-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.bg-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                selectedBackground = this.getAttribute('data-bg');
            });
        });

        // Submit post
        document.getElementById('postForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const description = document.getElementById('postDescription').value.trim();
            const privacy = document.getElementById('postPrivacy').value;
            const imageFile = document.getElementById('postImage').files[0];
            
            let imageUrl = '';
            
            if (imageFile) {
                // Upload image to ImgBB
                try {
                    imageUrl = await uploadToImgBB(imageFile);
                } catch (error) {
                    console.error('Error uploading image:', error);
                    alert('Error uploading image. Please try again.');
                    return;
                }
            }
            
            // Create post object
            const postId = database.ref().child('posts').push().key;
            const postData = {
                id: postId,
                userId: currentUser.uid,
                user: {
                    username: currentUser.username,
                    profileImage: currentUser.profileImage
                },
                type: currentPostType,
                description: description,
                imageUrl: imageUrl,
                background: selectedBackground,
                privacy: privacy,
                likes: {},
                comments: {},
                views: 0,
                timestamp: Date.now(),
                expiresAt: currentPostType === 'status' ? Date.now() + (24 * 60 * 60 * 1000) : null
            };
            
            // Save to Firebase
            database.ref(`posts/${postId}`).set(postData)
                .then(() => {
                    closePostModal();
                    loadFeedPosts(); // Reload feed
                    
                    // Show success message
                    showNotification('Post created successfully!');
                })
                .catch((error) => {
                    console.error('Error creating post:', error);
                    alert('Error creating post. Please try again.');
                });
        });

        // Upload to ImgBB
        async function uploadToImgBB(imageFile) {
            const formData = new FormData();
            formData.append('image', imageFile);
            
            const response = await fetch('https://api.imgbb.com/1/upload?key=6d94d15b3d7c33ecc4c1ebdfa5e69a92', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (data.success) {
                return data.data.url;
            } else {
                throw new Error('Image upload failed');
            }
        }

        // Post detail functionality
        function openPostDetail(post) {
            currentPostDetail = post;
            
            // Update post views
            if (!post.views) post.views = 0;
            database.ref(`posts/${post.id}/views`).set(post.views + 1);
            
            // Populate modal
            document.getElementById('detailPostImage').src = post.imageUrl || 
                'https://via.placeholder.com/500x500/1a1a1a/666666?text=No+Image';
            
            const user = post.user || { username: 'Unknown User' };
            document.getElementById('detailPostAvatar').style.backgroundImage = 
                user.profileImage ? `url(${user.profileImage})` : '';
            document.getElementById('detailPostAvatar').textContent = 
                user.profileImage ? '' : (user.username ? user.username.charAt(0).toUpperCase() : 'U');
            
            document.getElementById('detailPostUsername').textContent = user.username || 'User';
            document.getElementById('detailPostTime').textContent = getTimeAgo(post.timestamp);
            document.getElementById('detailPostDescription').textContent = post.description || '';
            document.getElementById('detailPostLikes').textContent = post.likes ? Object.keys(post.likes).length : 0;
            document.getElementById('detailPostComments').textContent = post.comments ? Object.keys(post.comments).length : 0;
            document.getElementById('detailPostViews').textContent = (post.views || 0) + 1;
            
            // Update like button
            const likeBtn = document.getElementById('likeBtn');
            const isLiked = post.likes && post.likes[currentUser.uid];
            likeBtn.innerHTML = isLiked ? 
                '<i class="fas fa-heart" style="color: #ff375f;"></i> Liked' :
                '<i class="far fa-heart"></i> Like';
            likeBtn.classList.toggle('active', isLiked);
            
            // Load comments
            loadComments(post.id);
            
            document.getElementById('postDetailModal').style.display = 'flex';
        }

        function closePostDetailModal() {
            document.getElementById('postDetailModal').style.display = 'none';
            currentPostDetail = null;
        }

        function toggleLike() {
            if (!currentPostDetail || !currentUser) return;
            
            const postId = currentPostDetail.id;
            const isLiked = currentPostDetail.likes && currentPostDetail.likes[currentUser.uid];
            
            const updates = {};
            if (isLiked) {
                updates[`posts/${postId}/likes/${currentUser.uid}`] = null;
            } else {
                updates[`posts/${postId}/likes/${currentUser.uid}`] = true;
                
                // Send notification to post owner
                if (currentPostDetail.userId !== currentUser.uid) {
                    const notification = {
                        type: 'post_like',
                        message: `${currentUser.username || 'Someone'} liked your post`,
                        timestamp: Date.now(),
                        read: false,
                        postId: postId
                    };
                    updates[`notifications/${currentPostDetail.userId}/${Date.now()}`] = notification;
                }
            }
            
            database.ref().update(updates)
                .catch((error) => {
                    console.error('Error updating like:', error);
                });
        }

        function loadComments(postId) {
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = '';
            
            database.ref(`posts/${postId}/comments`).orderByChild('timestamp').once('value')
                .then((snapshot) => {
                    if (!snapshot.exists()) {
                        commentsList.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">No comments yet</div>';
                        return;
                    }
                    
                    snapshot.forEach((childSnapshot) => {
                        const comment = childSnapshot.val();
                        const commentElement = createCommentElement(comment);
                        commentsList.appendChild(commentElement);
                    });
                });
        }

        function createCommentElement(comment) {
            const commentDiv = document.createElement('div');
            commentDiv.className = 'comment-item';
            
            commentDiv.innerHTML = `
                <div class="comment-header">
                    <div class="comment-avatar" style="${comment.user?.profileImage ? `background-image: url(${comment.user.profileImage})` : ''}">
                        ${comment.user?.profileImage ? '' : (comment.user?.username ? comment.user.username.charAt(0).toUpperCase() : 'U')}
                    </div>
                    <div class="comment-username">${comment.user?.username || 'User'}</div>
                    <div class="comment-time">${getTimeAgo(comment.timestamp)}</div>
                </div>
                <div class="comment-text">${comment.text}</div>
            `;
            
            return commentDiv;
        }

        function addComment() {
            if (!currentPostDetail || !currentUser) return;
            
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();
            
            if (!commentText) return;
            
            const postId = currentPostDetail.id;
            const commentId = database.ref().child('comments').push().key;
            const commentData = {
                id: commentId,
                userId: currentUser.uid,
                user: {
                    username: currentUser.username,
                    profileImage: currentUser.profileImage
                },
                text: commentText,
                timestamp: Date.now()
            };
            
            database.ref(`posts/${postId}/comments/${commentId}`).set(commentData)
                .then(() => {
                    commentInput.value = '';
                    loadComments(postId);
                    
                    // Send notification to post owner
                    if (currentPostDetail.userId !== currentUser.uid) {
                        const notification = {
                            type: 'post_comment',
                            message: `${currentUser.username || 'Someone'} commented on your post`,
                            timestamp: Date.now(),
                            read: false,
                            postId: postId
                        };
                        database.ref(`notifications/${currentPostDetail.userId}/${Date.now()}`).set(notification);
                    }
                })
                .catch((error) => {
                    console.error('Error adding comment:', error);
                });
        }

        function focusComment() {
            document.getElementById('commentInput').focus();
        }

        function toggleSave() {
            // Implement save functionality
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.classList.toggle('saved');
            saveBtn.innerHTML = saveBtn.classList.contains('saved') ? 
                '<i class="fas fa-bookmark"></i>' : 
                '<i class="far fa-bookmark"></i>';
        }

        function sharePost(platform) {
            // Implement share functionality
            const postUrl = `${window.location.origin}/post.html?id=${currentPostDetail?.id}`;
            
            switch (platform) {
                case 'copy':
                    navigator.clipboard.writeText(postUrl);
                    showNotification('Link copied to clipboard!');
                    break;
                case 'whatsapp':
                    window.open(`https://wa.me/?text=Check out this post: ${postUrl}`, '_blank');
                    break;
                case 'twitter':
                    window.open(`https://twitter.com/intent/tweet?text=Check out this post&url=${postUrl}`, '_blank');
                    break;
            }
        }

        // Navigation
        function goHome() {
            window.location.href = 'home.html';
        }

        function openUserProfile(userId) {
            window.location.href = `follow.html?id=${userId}`;
        }

        // UI helpers
        function showFeedSection() {
            document.getElementById('feedSection').style.display = 'block';
            document.getElementById('searchResults').style.display = 'none';
        }

        function showSearchResults() {
            document.getElementById('feedSection').style.display = 'none';
            document.getElementById('searchResults').style.display = 'block';
        }

        function showFeedLoading() {
            document.getElementById('feedLoading').style.display = 'block';
        }

        function hideFeedLoading() {
            document.getElementById('feedLoading').style.display = 'none';
        }

        function showSearchLoading() {
            document.getElementById('searchLoading').style.display = 'block';
        }

        function hideSearchLoading() {
            document.getElementById('searchLoading').style.display = 'none';
        }

        function showEmptyFeed() {
            document.getElementById('emptyFeed').style.display = 'block';
            hideFeedLoading();
        }

        function hideEmptyFeed() {
            document.getElementById('emptyFeed').style.display = 'none';
        }

        function showEmptySearch() {
            document.getElementById('emptySearch').style.display = 'block';
            hideSearchLoading();
        }

        function hideEmptySearch() {
            document.getElementById('emptySearch').style.display = 'none';
        }

        function showNotification(message) {
            // Simple notification implementation
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #00a884;
                color: white;
                padding: 12px 16px;
                border-radius: 8px;
                z-index: 1000;
                animation: slideInRight 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event listeners
        function setupEventListeners() {
            // Search on Enter key
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Close modals on overlay click
            document.querySelectorAll('.modal-overlay').forEach(overlay => {
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        overlay.style.display = 'none';
                    }
                });
            });
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
