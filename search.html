<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Whispa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Header Styles */
        .search-header {
            position: sticky;
            top: 0;
            background: #000000;
            border-bottom: 1px solid #333333;
            padding: 12px 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .home-btn {
            background: #00a884;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: #008f70;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 12px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 20px;
            color: #ffffff;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #00a884;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888888;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .search-btn:hover {
            color: #ffffff;
        }

        .refresh-btn {
            background: #00a884;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #008f70;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* iPhone-style Notification */
        .iphone-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 12px 16px;
            z-index: 10000;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .notification-message {
            font-size: 0.8em;
            color: #cccccc;
            line-height: 1.3;
        }

        /* Content Styles */
        .content-area {
            padding: 20px 0;
        }

        /* News Feed Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .news-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333333;
        }

        .news-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 168, 132, 0.2);
        }

        .news-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #2a2a2a;
        }

        .news-content {
            padding: 16px;
        }

        .news-source {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .source-name {
            font-size: 0.8em;
            color: #00a884;
            font-weight: 600;
        }

        .news-date {
            font-size: 0.75em;
            color: #888888;
        }

        .news-title {
            font-weight: 600;
            font-size: 1em;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-description {
            font-size: 0.85em;
            color: #cccccc;
            margin-bottom: 12px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .news-category {
            background: #333333;
            color: #cccccc;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 500;
        }

        .news-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: #888888;
        }

        .save-btn {
            background: transparent;
            border: none;
            color: #888888;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .save-btn:hover {
            color: #00a884;
        }

        .save-btn.saved {
            color: #00a884;
        }

        /* Search Results */
        .search-results {
            display: none;
        }

        .user-result {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 10px;
            margin-bottom: 8px;
            border: 1px solid #333333;
            transition: all 0.3s ease;
        }

        .user-result:hover {
            background: #2a2a2a;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin-right: 12px;
            background-size: cover;
            background-position: center;
            font-size: 1em;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 1em;
            margin-bottom: 2px;
        }

        .user-stats {
            font-size: 0.8em;
            color: #888888;
            margin-bottom: 4px;
        }

        .user-bio {
            font-size: 0.85em;
            color: #cccccc;
            line-height: 1.3;
        }

        .follow-btn {
            background: #00a884;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8em;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .follow-btn:hover {
            background: #008f70;
        }

        .follow-btn.following {
            background: #333333;
            color: #888888;
        }

        .follow-btn.following:hover {
            background: #444444;
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333333;
            border-top: 3px solid #00a884;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888888;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #333333;
        }

        .empty-state h3 {
            font-size: 1.3em;
            margin-bottom: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }
            
            .search-container {
                order: 3;
                flex: 1 0 100%;
                margin-top: 8px;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .iphone-notification {
                width: 95%;
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="search-header">
        <div class="container">
            <div class="header-content">
                <button class="home-btn" onclick="goHome()">
                    <i class="fas fa-home"></i>
                    Home
                </button>
                
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search users...">
                    <button class="search-btn" onclick="performSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <button class="refresh-btn" onclick="refreshNews()" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh News
                </button>
            </div>
        </div>
    </header>

    <!-- Content Area -->
    <div class="container">
        <div class="content-area">
            <!-- News Feed Section -->
            <div class="news-feed" id="newsFeed">
                <div class="news-grid" id="newsGrid">
                    <!-- News articles will be dynamically loaded here -->
                </div>
                
                <div class="loading-spinner" id="newsLoading" style="display: none;"></div>
                
                <div class="empty-state" id="emptyNews" style="display: none;">
                    <div class="empty-state-icon">
                        <i class="fas fa-newspaper"></i>
                    </div>
                    <h3>No news articles found</h3>
                    <p>Try refreshing or check your internet connection.</p>
                    <button class="btn btn-primary" onclick="refreshNews()" style="margin-top: 16px;">
                        <i class="fas fa-sync-alt"></i>
                        Refresh News
                    </button>
                </div>
            </div>

            <!-- Search Results Section -->
            <div class="search-results" id="searchResults">
                <div id="searchResultsList">
                    <!-- Search results will be dynamically loaded here -->
                </div>
                
                <div class="loading-spinner" id="searchLoading" style="display: none;"></div>
                
                <div class="empty-state" id="emptySearch" style="display: none;">
                    <div class="empty-state-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h3>No results found</h3>
                    <p>Try searching for different usernames.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLggigD7p7_-1amZKi91MVCZbLNnsQ6JE",
            authDomain: "whispa-d453f.firebaseapp.com",
            projectId: "whispa-d453f",
            storageBucket: "whispa-d453f.firebasestorage.app",
            messagingSenderId: "315118383529",
            appId: "1:315118383529:web:ba8e05067077333e8a14b8",
            measurementId: "G-TWJY3MSC46"
        };

        // NewsData.io API Key
        const NEWS_API_KEY = 'pub_fe0e19be536d4dc7adb112fb7a7e680c';

        // Initialize Firebase
        let db, auth;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            auth = firebase.auth();
        } catch (error) {
            console.error('Firebase initialization error:', error);
            showNotification('Error connecting to server. Please refresh the page.', 'error');
        }

        // Global variables
        let currentUser = null;
        let currentUserData = null;
        let currentNews = [];
        let followingUsers = [];

        // Initialize the app
        function initApp() {
            if (!auth) {
                showNotification('Authentication service unavailable', 'error');
                return;
            }

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    await loadUserData(user.uid);
                    await loadFollowingUsers();
                    await loadNewsFeed();
                } else {
                    window.location.href = 'login.html';
                }
            });

            setupEventListeners();
        }

        // Load user data from Firestore
        async function loadUserData(userId) {
            if (!db) {
                showNotification('Database connection error', 'error');
                return;
            }

            try {
                const userDoc = await db.collection('users').doc(userId).get();
                if (userDoc.exists) {
                    currentUserData = userDoc.data();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showNotification('Error loading user data', 'error');
            }
        }

        // Load following users from Firestore
        async function loadFollowingUsers() {
            if (!currentUser || !db) return;
            
            try {
                const followingDoc = await db.collection('following').doc(currentUser.uid).get();
                if (followingDoc.exists) {
                    const data = followingDoc.data();
                    followingUsers = data.following || [];
                } else {
                    followingUsers = [];
                }
            } catch (error) {
                console.error('Error loading following users:', error);
                followingUsers = [];
            }
        }

        // Load news feed from NewsData.io API with Rwanda keyword
        async function loadNewsFeed() {
            showNewsLoading();
            
            try {
                const response = await fetch(`https://newsdata.io/api/1/latest?apikey=${NEWS_API_KEY}&q=rwanda&language=en`);
                const data = await response.json();

                if (data.status === 'success' && data.results) {
                    currentNews = data.results;
                    renderNewsFeed();
                } else {
                    throw new Error(data.message || 'Failed to fetch news');
                }
            } catch (error) {
                console.error('Error loading news:', error);
                showNotification('Error loading news feed', 'error');
                showEmptyNews();
            }
        }

        // Render news feed
        function renderNewsFeed() {
            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = '';
            
            if (currentNews.length === 0) {
                showEmptyNews();
                return;
            }
            
            hideEmptyNews();
            hideNewsLoading();
            
            currentNews.forEach((article, index) => {
                const newsElement = createNewsElement(article, index);
                newsGrid.appendChild(newsElement);
            });
        }

        // Create news element
        function createNewsElement(article, index) {
            const newsCard = document.createElement('div');
            newsCard.className = 'news-card';
            newsCard.onclick = () => openNewsDetail(article);
            
            const publishedDate = new Date(article.pubDate).toLocaleDateString();
            const categories = article.category ? article.category.slice(0, 3) : ['general'];
            
            newsCard.innerHTML = `
                <img src="${article.image_url || 'https://via.placeholder.com/300x180/1a1a1a/666666?text=No+Image'}" 
                     class="news-image" 
                     alt="News image"
                     onerror="this.src='https://via.placeholder.com/300x180/1a1a1a/666666?text=Image+Error'">
                <div class="news-content">
                    <div class="news-source">
                        <div class="source-name">${article.source_id || 'Unknown Source'}</div>
                        <div class="news-date">${publishedDate}</div>
                    </div>
                    <h3 class="news-title">${article.title || 'No title available'}</h3>
                    <p class="news-description">${article.description || 'No description available'}</p>
                    <div class="news-categories">
                        ${categories.map(cat => 
                            `<span class="news-category">${cat}</span>`
                        ).join('')}
                    </div>
                    <div class="news-actions">
                        <div class="meta-item">
                            <i class="fas fa-globe"></i>
                            ${article.country || 'Unknown'}
                        </div>
                        <button class="save-btn" onclick="event.stopPropagation(); toggleSaveArticle(${index})">
                            <i class="far fa-bookmark"></i>
                        </button>
                    </div>
                </div>
            `;
            
            return newsCard;
        }

        // Open news detail
        function openNewsDetail(article) {
            window.open(article.link, '_blank');
        }

        // Toggle save article
        function toggleSaveArticle(index) {
            const saveBtns = document.querySelectorAll('.save-btn');
            if (saveBtns[index]) {
                saveBtns[index].classList.toggle('saved');
                saveBtns[index].innerHTML = saveBtns[index].classList.contains('saved') ? 
                    '<i class="fas fa-bookmark"></i>' : 
                    '<i class="far fa-bookmark"></i>';
                
                showNotification(saveBtns[index].classList.contains('saved') ? 
                    'Article saved' : 'Article unsaved');
            }
        }

        // Refresh news
        async function refreshNews() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            
            await loadNewsFeed();
            
            refreshBtn.disabled = false;
            refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh News';
            showNotification('News feed updated!');
        }

        // Search functionality
        async function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                showNewsFeed();
                return;
            }
            
            if (!db) {
                showNotification('Database connection error', 'error');
                return;
            }
            
            showSearchResults();
            showSearchLoading();
            
            try {
                const usersSnapshot = await db.collection('users')
                    .where('username', '>=', searchTerm)
                    .where('username', '<=', searchTerm + '\uf8ff')
                    .get();

                const searchResults = [];
                usersSnapshot.forEach(doc => {
                    const user = doc.data();
                    user.id = doc.id;
                    
                    if (user.id !== currentUser.uid) {
                        searchResults.push(user);
                    }
                });
                
                renderSearchResults(searchResults);
            } catch (error) {
                console.error('Error searching:', error);
                showNotification('Error searching users', 'error');
                showEmptySearch();
            }
        }

        // Render search results
        function renderSearchResults(users) {
            const resultsList = document.getElementById('searchResultsList');
            resultsList.innerHTML = '';
            
            hideSearchLoading();
            
            if (users.length === 0) {
                showEmptySearch();
                return;
            }
            
            hideEmptySearch();
            
            users.forEach(user => {
                const userElement = createUserResultElement(user);
                resultsList.appendChild(userElement);
            });
        }

        // Create user result element
        function createUserResultElement(user) {
            const userDiv = document.createElement('div');
            userDiv.className = 'user-result';
            userDiv.onclick = () => openUserProfile(user.id);
            
            const isFollowing = followingUsers.includes(user.id);
            
            userDiv.innerHTML = `
                <div class="user-avatar" style="${user.profileImage ? `background-image: url(${user.profileImage})` : ''}">
                    ${user.profileImage ? '' : (user.username ? user.username.charAt(0).toUpperCase() : 'U')}
                </div>
                <div class="user-info">
                    <div class="user-name">
                        ${user.username || 'User'}
                    </div>
                    <div class="user-stats">
                        ${user.followersCount || 0} followers
                    </div>
                    ${user.bio ? `<div class="user-bio">${user.bio}</div>` : ''}
                </div>
                <button class="follow-btn ${isFollowing ? 'following' : ''}" 
                        onclick="event.stopPropagation(); toggleFollow('${user.id}')">
                    ${isFollowing ? 'Following' : 'Follow'}
                </button>
            `;
            
            return userDiv;
        }

        // Toggle follow
        async function toggleFollow(userId) {
            if (!currentUser || !db) return;
            
            const isFollowing = followingUsers.includes(userId);
            
            try {
                if (isFollowing) {
                    // Unfollow
                    await db.collection('following').doc(currentUser.uid).update({
                        following: firebase.firestore.FieldValue.arrayRemove(userId)
                    });
                    
                    await db.collection('followers').doc(userId).update({
                        followers: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
                    });
                    
                    followingUsers = followingUsers.filter(id => id !== userId);
                } else {
                    // Follow
                    await db.collection('following').doc(currentUser.uid).set({
                        following: firebase.firestore.FieldValue.arrayUnion(userId)
                    }, { merge: true });
                    
                    await db.collection('followers').doc(userId).set({
                        followers: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
                    }, { merge: true });
                    
                    followingUsers.push(userId);
                    
                    // Send notification
                    const notification = {
                        type: 'new_follower',
                        message: `${currentUserData?.username || 'Someone'} started following you`,
                        timestamp: new Date(),
                        read: false,
                        fromUserId: currentUser.uid
                    };
                    
                    await db.collection('notifications').doc(userId).collection('userNotifications').add(notification);
                }
                
                // Update UI
                const followButtons = document.querySelectorAll(`.follow-btn[onclick*="${userId}"]`);
                followButtons.forEach(btn => {
                    if (isFollowing) {
                        btn.classList.remove('following');
                        btn.textContent = 'Follow';
                    } else {
                        btn.classList.add('following');
                        btn.textContent = 'Following';
                    }
                });
                
                showNotification(isFollowing ? 'Unfollowed user' : 'Started following user');
                
            } catch (error) {
                console.error('Error updating follow status:', error);
                showNotification('Error updating follow status', 'error');
            }
        }

        // iPhone-style Notification system
        function showNotification(message, type = 'success') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.iphone-notification');
            existingNotifications.forEach(notification => notification.remove());
            
            const notification = document.createElement('div');
            notification.className = 'iphone-notification';
            
            const icon = type === 'error' ? 'exclamation-triangle' : 'check-circle';
            const title = type === 'error' ? 'Error' : 'Success';
            
            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="fas fa-${icon}"></i>
                </div>
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 3000);
        }

        // Navigation
        function goHome() {
            window.location.href = 'home.html';
        }

        function openUserProfile(userId) {
            window.location.href = `follow.html?id=${userId}`;
        }

        // UI helpers
        function showNewsFeed() {
            document.getElementById('newsFeed').style.display = 'block';
            document.getElementById('searchResults').style.display = 'none';
        }

        function showSearchResults() {
            document.getElementById('newsFeed').style.display = 'none';
            document.getElementById('searchResults').style.display = 'block';
        }

        function showNewsLoading() {
            document.getElementById('newsLoading').style.display = 'block';
            document.getElementById('emptyNews').style.display = 'none';
        }

        function hideNewsLoading() {
            document.getElementById('newsLoading').style.display = 'none';
        }

        function showSearchLoading() {
            document.getElementById('searchLoading').style.display = 'block';
            document.getElementById('emptySearch').style.display = 'none';
        }

        function hideSearchLoading() {
            document.getElementById('searchLoading').style.display = 'none';
        }

        function showEmptyNews() {
            document.getElementById('emptyNews').style.display = 'block';
            document.getElementById('newsLoading').style.display = 'none';
            document.getElementById('newsGrid').innerHTML = '';
        }

        function hideEmptyNews() {
            document.getElementById('emptyNews').style.display = 'none';
        }

        function showEmptySearch() {
            document.getElementById('emptySearch').style.display = 'block';
            document.getElementById('searchLoading').style.display = 'none';
            document.getElementById('searchResultsList').innerHTML = '';
        }

        function hideEmptySearch() {
            document.getElementById('emptySearch').style.display = 'none';
        }

        // Event listeners
        function setupEventListeners() {
            // Search on Enter key
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
